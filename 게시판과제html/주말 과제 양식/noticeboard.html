    <div class="noticeboard_box"
        style="width: 1000px; height: auto; margin: auto; margin-top: 90px; border: 3px solid black;padding: 10px;">
        <form class="row g-3 was-validated"
            style="    display: flex; flex-direction: column; align-content: center; align-items: flex-start;">
            <div class="col-md-3 position-relative">
                <label for="validationTooltip01" class="form-label">문의 글 작성</label>
                <select class="form-select is-valid" id="validationTooltip01" required>
                    <option selected disabled value="">문의 사항</option>
                    <option>반려동물 입양</option>
                    <option>반려동물 찾기</option>
                    <option>유기동물 발견</option>
                    <option>학대자 의심 신고</option>
                    <option>자유 질문</option>
                </select>
                <div class="invalid-feedback" style="font-size: 11px;">
                    필수 입력 사항
                </div>
            </div>
            <hr>
            <div class="col-md-4 position-relative">
                <label for="validationTooltip02" class="form-label">이름</label>
                <input type="text" class="form-control" id="validationTooltip02" placeholder="이름을 입력하세요" required>
                <div class="invalid-feedback" style="font-size: 11px;">
                    필수 입력 사항
                </div>
            </div>
            <hr>
            <div class="col-md-4 position-relative">
                <label for="validationTooltipUsername" class="form-label">E-mail</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="validationTooltipUsernamePrepend">@</span>
                    <input type="text" class="form-control" id="validationTooltipUsername"
                        aria-describedby="validationTooltipUsernamePrepend" required>
                    <div class="invalid-feedback" style="font-size: 11px;">
                        필수 입력 사항
                    </div>
                </div>
            </div>
            <hr>
            <div class="col-md-6 position-relative">
                <label for="validationTextarea" class="form-label">내용</label>
                <textarea class="form-control" id="validationTextarea" placeholder="내용을 입력해주세요" required></textarea>
                <div class="invalid-feedback" style="font-size: 11px;">
                    필수 입력 사항
                </div>
            </div>
            <hr>
            <div class="col-md-3 position-relative">
                <label for="validationTooltip01" class="form-label">문의 글 작성</label>
                <select class="form-select" id="validationTooltip01" required>
                    <option selected disabled value="">지역</option>
                    <option>서울특별시</option>
                    <option>대전광역시</option>
                    <option>부산광역시</option>
                    <option>광주광역시</option>
                    <option>대구광역시</option>
                    <option>경기도</option>
                    <option>강원도</option>
                    <option>충청도</option>
                    <option>경상도</option>
                    <option>전라도</option>
                    <option>제주도</option>
                </select>
                <div class="invalid-feedback" style="font-size: 11px;">
                    필수 입력 사항
                </div>
            </div>
            <hr>
            <div class="mb-3">
                <input type="file" class="form-control" aria-label="file example" required>
                <div class="invalid-feedback" style="font-size: 11px;">파일을 첨부해주세요</div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit" aria-required="true">Submit form</button>
            </div>
        </form>
