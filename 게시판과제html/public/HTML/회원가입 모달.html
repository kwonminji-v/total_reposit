    <style>
        /* ↓ 로그인 창 전체의 스타일 값을 적용해준다. 
(id 및 패스워드 기입할 수 있는 로그인 창 전체의 위치를 잡아줌) */

        /* ↓ ID,PASSWORD 블럭의 디테일한 디자인을 해줌 너비, 높이 등등 */
        .login .box input {
            width: 300px;
            /* ID,PASSWORD 버튼의 가로 길이 설정 */
            height: 50px;
            /* ID,PASSWORD 버튼의 폭(높이) 설정 */
            border: none;
            border-bottom: 2px solid #adadad;
            /* ID,PASSWORD 버튼의 아래에만 테두리 선을 만들어줌 */
            outline: none;
            /* ID,PASSWORD 버튼 테두리를 감싸는 바깥선 설정 */
            margin-bottom: 20px;
            font-size: 15px;
        }

        body {
            font-size: 12px;
            min-height: 100vh;
        }

        .input-form {
            max-width: 680px;
            margin-top: 80px;
            padding: 32px;
            background: #fff;
            -webkit-border-radius: 10px;
            -moz-border-radius: 10px;
            border-radius: 10px;
            -webkit-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
            -moz-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
            box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15)

<body>



    <!-- 회원가입 모달창 작성 -->

    <div class="modal fade" id="signup_Modal" tabindex="-1" aria-labelledby="signup_ModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" style="background-color: #ffc003;">
                    <h1 class="modal-title fs-5" id="signup_ModalLabel">Log-in</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="container">
                    <div class="input-form-backgroud row">
                        <div class="input-form col-md-12 mx-auto">
                            <h4 class="mb-3">회원가입</h4>
                            <form class="validation-form" novalidate>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="name">이름</label>
                                        <input type="text" class="form-control" id="name" placeholder="" value=""
                                            required>
                                        <div class="invalid-feedback">
                                            이름을 입력해주세요.
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="nickname">별명</label>
                                        <input type="text" class="form-control" id="nickname" placeholder="" value=""
                                            required>
                                        <div class="invalid-feedback">
                                            별명을 입력해주세요.
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="email">핸드폰 번호</label>
                                    <input type="number" class="form-control" id="phonenumber" placeholder=" "
                                        required>
                                    <div class="invalid-feedback">
                                        핸드폰 번호를 입력해주세요<div class=""></div>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="email">이메일</label>
                                    <input type="email" class="form-control" id="email" placeholder="email@example.com"
                                        required>
                                    <div class="invalid-feedback">
                                        이메일을 입력해주세요.
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="address">주소</label>
                                    <input type="text" class="form-control" id="address" placeholder=" " required>
                                    <div class="invalid-feedback">
                                        주소를 입력해주세요.
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="address2">상세주소<span class="text-muted">&nbsp;(필수 아님)</span></label>
                                    <input type="text" class="form-control" id="address2" placeholder="상세주소를 입력해주세요.">
                                </div>

                                <hr class="mb-4">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="aggrement" required>
                                    <label class="custom-control-label" for="aggrement">개인정보 수집 및 이용에 동의합니다.</label>
                                </div>
                                <div class="snsbtn_box" style="display: flex; margin-top: 15px;">
                                    <div class="row">
                                        <div class="col-md-8 mb-3">
                                            <div class="naver_btn" style="padding-right: 10px;">
                                                <a
                                                    href="https://nid.naver.com/nidlogin.login?mode=form&url=https%3A%2F%2Fwww.naver.com"><img
                                                        src="img/icon_naver.png"
                                                        style="float: left; vertical-align: middle; margin-left: 3px; margin-bottom: 3px; max-width: 35px;"
                                                        alt=""></a>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-8 mb-3">
                                            <div class="facebook_btn" style="padding-right: 10px;">
                                                <a href="https://ko-kr.facebook.com/"><img src="img/icon_facebook.png"
                                                        style="float: left; vertical-align: middle; margin-left: 3px; margin-bottom: 3px; max-width: 35px;"
                                                        alt=""></a>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-8 mb-3">
                                            <div class="kakao_btn" style="padding-right: 10px;">
                                                <a
                                                    href="https://accounts.kakao.com/login/?continue=https%3A%2F%2Fkauth.kakao.com%2Foauth%2Fauthorize%3Fproxy%3DeasyXDM_Kakao_to79ylylayn_provider%26ka%3Dsdk%252F1.43.1%2520os%252Fjavascript%2520sdk_type%252Fjavascript%2520lang%252Fko-KR%2520device%252FWin32%2520origin%252Fhttps%25253A%25252F%25252Fepis.or.kr%26origin%3Dhttps%253A%252F%252Fepis.or.kr%26response_type%3Dcode%26redirect_uri%3Dkakaojs%26state%3Db5id7l01ypr6odkvnm9uqi%26through_account%3Dtrue%26client_id%3D950f3ae1f2f550e5ba7ff7d9fffc7781&talk_login=hidden#login"><img
                                                        src="img/icon_kakao.png"
                                                        style="float: left; vertical-align: middle; margin-left: 3px; margin-bottom: 3px; max-width: 35px;"
                                                        alt=""></a>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                <div class="mb-4"></div>
                                <button class="btn btn-primary btn-lg btn-block" type="submit">가입 완료</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        window.addEventListener('load', () => {
            const forms = document.getElementsByClassName('validation-form');

            Array.prototype.filter.call(forms, (form) => {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }

                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    </script>
