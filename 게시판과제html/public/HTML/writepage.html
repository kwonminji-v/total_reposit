   <div class="modal fade" id="signup_Modal" tabindex="-1" aria-labelledby="signup_ModalLabel" aria-hidden="true" style="font-family: jua;">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header" style="background-color: #ffc003;">
          <h1 class="modal-title fs-5" id="signup_ModalLabel">회원 가입</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="container">
          <div class="input-form-backgroud row">
            <div class="input-form col-md-12 mx-auto">
              <form class="validation-form" novalidate>
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="name">이름</label>
                    <input type="text" class="form-control" id="signup_name" placeholder="" value="" required>
                    <div class="invalid-feedback">
                      이름을 입력해주세요.
                    </div>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="nickname">별명</label>
                    <input type="text" class="form-control" id="signup_nickname" placeholder="" value="" required>
                    <div class="invalid-feedback">
                      별명을 입력해주세요.
                    </div>
                  </div>
                </div>

                <div class="col-md-6 mb-3" id="phonenumber_box">
                  <label for="phonenumber">핸드폰 번호</label>
                  <div style="display: flex; width: 20vw; height: 4vh; justify-content:center; align-items: baseline;">
                    <input type="text" style=" margin-right: 10px;" class="form-control" id="phonenumber_1"
                      maxlength="3" required> <span> ㅡ </span>
                    <input type="text" style=" margin-left: 10px; margin-right: 10px;" class="form-control"
                      id="phonenumber_2" maxlength="4" required> <span> ㅡ </span>
                    <input type="text" style=" margin-left: 10px;" class="form-control" id="phonenumber_3" maxlength="4"
                      required>
                  </div>
                  <div class="invalid-feedback">
                    핸드폰 번호를 입력해주세요.
                  </div>
                </div>

                <div class="mb-3">
                  <label for="email">이메일</label>
                  <input type="email" class="form-control" id="signup_email" placeholder="email@example.com" required>
                  <div class="invalid-feedback">
                    이메일을 입력해주세요.
                  </div>
                </div>

                <div class="mb-3">
                  <label for="address">주소</label>
                  <input type="text" class="form-control" id="signup_address" placeholder=" " required>
                  <div class="invalid-feedback">
                    주소를 입력해주세요.
                  </div>
                </div>

                <div class="mb-3">
                  <label for="address2">상세주소<span class="text-muted">&nbsp;(필수 아님)</span></label>
                  <input type="text" class="form-control" id="signup_address2" placeholder="상세주소를 입력해주세요.">
                </div>

                <hr class="mb-4">
                <div class="custom-control cusFtom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="aggrement" required>
                  <label class="custom-control-label" for="aggrement">개인정보 수집 및 이용에 동의합니다.</label>
                </div>
                <div class="snsbtn_box" style="display: flex; margin-top: 15px;">
                  <div class="row">
                    <div class="col-md-8 mb-3">
                      <div class="naver_btn" style="padding-right: 10px;">
                        <a href="https://nid.naver.com/nidlogin.login?mode=form&url=https%3A%2F%2Fwww.naver.com"><img
                            src="../img/icon_naver.png"
                            style="float: left; vertical-align: middle; margin-left: 3px; margin-bottom: 3px; max-width: 35px;"
                            alt=""></a>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-8 mb-3">
                      <div class="facebook_btn" style="padding-right: 10px;">
                        <a href="https://ko-kr.facebook.com/"><img src="../img/icon_facebook.png"
                            style="float: left; vertical-align: middle; margin-left: 3px; margin-bottom: 3px; max-width: 35px;"
                            alt=""></a>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-8 mb-3">
                      <div class="kakao_btn" style="padding-right: 10px;">
                        <a
                          href="https://accounts.kakao.com/login/?continue=https%3A%2F%2Fkauth.kakao.com%2Foauth%2Fauthorize%3Fproxy%3DeasyXDM_Kakao_to79ylylayn_provider%26ka%3Dsdk%252F1.43.1%2520os%252Fjavascript%2520sdk_type%252Fjavascript%2520lang%252Fko-KR%2520device%252FWin32%2520origin%252Fhttps%25253A%25252F%25252Fepis.or.kr%26origin%3Dhttps%253A%252F%252Fepis.or.kr%26response_type%3Dcode%26redirect_uri%3Dkakaojs%26state%3Db5id7l01ypr6odkvnm9uqi%26through_account%3Dtrue%26client_id%3D950f3ae1f2f550e5ba7ff7d9fffc7781&talk_login=hidden#login">
                          <img src="../img/icon_kakao.png"
                            style="float: left; vertical-align: middle; margin-left: 3px; margin-bottom: 3px; max-width: 35px;"
                            alt=""></a>
                      </div>
                    </div>
                  </div>

                </div>
                <div class="mb-4"></div>
                <button class="btn btn-primary btn-lg btn-block" type="submit">가입 완료</button>
              </form>
