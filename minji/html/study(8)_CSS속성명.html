<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<!-- 
스타일 변경하기
    (1) 문법
    - 선택한 대상의 CSS 스타일을 설정한다 / script안에서 CSS 속성명을 작성할 땐 -는 제거하고 대문자로 작성한다. 예)text-decoration -> textDecoration (단일 요소일 경우)

    (2) 배열 - 태그명, 클래스명 CSS선택자로 선택한 요소는 유사배열로 반환 (1개 또는 1개 이상에 쓰일 수 있다는 전제조건때문) - 인덱스 or 반복문을 사용

    (3) 반복문 - 유사 배열의 모든 요소에 스타일을 적용하려면 반복문이 필요
        ex) for, while, do while, for of, forEach 등을 활용한다.
 -->
</head>
<body>
    <h1>Basic Selector</h1>
    <section class="container">
        <h2>Section title</h2>
        <ul id="list1" class="list">
            
        </ul>
    </section>

</body>
</html>
