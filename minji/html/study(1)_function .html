<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <title>부트스트랩 템플릿</title>
</head>

<body>

    <h1>Hello,world!</h1>
    <!-- 컨테이너는 가장 상위 요소 -->
    <div class="container">
        <!-- row는 간단하게 설명하면 콘텐츠 영역을 감싸는 상위요소 -->
        <div class="row"> <!-- 이 영역은 콘텐츠 3개를 포함하는 영역 -->
            <div class="col-md-6">아이템</div> <!-- col-md-4(숫자)는 콘텐츠 영역 -->
            <div class="col-md-6">아이템</div>
            <div class="col-md-4">아이템</div>

            <div class="row"> <!-- 해당 영역은 콘텐츠 4개를 포함하고 있으며, 아래 숫자는 콘텐츠 영역을 의미 -->
                <div class="col-md-3">아이템</div>
                <div class="col-md-3">아이템</div>
                <div class="col-md-3">아이템</div>
                <div class="col-md-3">아이템</div>
            </div>
        </div>
    </div>






    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>

</html>
