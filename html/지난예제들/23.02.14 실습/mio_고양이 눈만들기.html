<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고양이 눈 만들어보기</title>
    <style>
        div {
            background-color: yellow; /*padding 색 노랑 */
            padding : 20px; /*padding 두께 20 , 요소와 border의 간격설정*/
            border: 5px dotted red; /* border 두께(여기선 도트가 굵어짐) 5,점선,빨강 , padding과 margin의 간격*/
            margin: 30px; /*margin 두께30 , 다른 요소와의 간격 */
        }
    </style>
</head>
<body>
    <h3>박스모델</h3>
    <p>margin 30px, padding 20px, border 5px의 빨간색 점선</p>
    <hr>
    <div>
        <img src="c:\media\mio.png" alt="고양이 눈">
    </div>
</body>
</html>
<!-- m b p c
     <div>의 컨텐츠가 mio.png이다. -->
