<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>셀렉터 만들기</title>
    <style>
        /* 스타일 셀렉터
        스타일이 적용되는 위치를 구분하는 방법
        아래와 같이 h3,li 라고 되어 있으면 h3 태그와 li태그에 스타일이 적용 글자색이 brown이 된다. */
        h3, li { color:brown;}
    </style>
</head>
<body>
    <h3>Web Programming</h3><hr>
    <div>
        <div>2학기 <strong> 학습 내용</strong></div>
        <ul>
            <li>HTML5</li>
            <li><strong>CSS</strong></li>
            <li>JAVASCRIPT</li>
        </ul>
        <div>60점 이하는 F!</div>
    </div>
</body>
</html>
<!-- type="text/css"는 스타일의 유형이 텍스트이고 파일은 CSS라는 뜻이다.
    후손 (하위) 선택자
    후손 (하위) 선택자(Descendant Selector)는 특정 태그의 후손 태그를 선택한다.
    ul , Strong { /*자손 후손 하위 셀렉터 */}
    형식       선택자 선택자 {속성:값}
    
    자식 선택자
    형식    선택자 > 선택자{속성:값}
    형제 선택자 (Sibling Selector)
    형식    선택자 ~ 선택자 {속성:값}-->
