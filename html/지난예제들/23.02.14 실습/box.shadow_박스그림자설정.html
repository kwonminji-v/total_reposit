<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스 그림자 만들어보기</title>
    <!-- { box-shadow 
        수평 그림자(필수) | 수직 그림자 (필수) | 그림자 흐림 | 그림자 번짐 | 그림자 색상 | 삽입 효과; }
    -->
    <style>
        body {
            font-weight: bold;
            font-size: 12pt;
        }
        .boxshadow1 {
            background-color: yellow;
            border : 5px solid blue;
            box-shadow: 10px 10px 0px teal;
        }
        .boxshadow2 {
            background-color: orange;
            border: 5px solid red;
            box-shadow: 20px 20px 50px red;
        }
        .boxshadow3 {
            background-color: silver;
            border: 5px solid black;
            box-shadow: 20px 20px 30px -20px maroon;
        }
        .boxshadow4 {
            background-color: lime;
            border: 5px solid olive;
            box-shadow: 10px 10px 0px 10px fuchsia inset;
            /* inset으로 핑크 컬러를 박스 ㅇ이랑 관련이 있음. */
        }
    </style>
</head>
<body>
    <h1 class="boxshadow1">박스 그림자 스타일링 예제 1</h1> 
    <h1 class="boxshadow2">박스 그림자 스타일링 예제 2</h2>
    <h1 class="boxshadow3">박스 그림자 스타일링 예제 3</h1>
    <h1 class="boxshadow4">박스 그림자 스타일링 예제 4</h1>
</body>
</html>
