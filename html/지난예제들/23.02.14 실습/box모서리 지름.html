<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>둥근 모서리 테두리</title>
    <style>
        p {
            font-weight: bold;
            background: #90d000;
            width: 300px;
            padding: 20px;
            /* border-radius : 모서리에 라운드(둥근모서리) 부여
            : 뒤의 px 순서는 to*/
        }

        /* ↓ 네모 모서리 반지름 50px 지정 -> 모두 고르게 둥근모서리*/
        #round1 {
            border-radius: 50px;
        }

        /* ↓ 네모 반지름 각각 지정 -> 좌상단부터 둥글기가 달라짐 */
        #round2 {
            border-radius: 0px 20px 40px 60px;
        }

        /* ↓ 3개만 지정, 순서는 좌상단 부터 시계방향 -> 중간 20px은 오른편 테두리 전부20px */
        #round3 {
            border-radius: 0px 20px 40px;
        }

        /* ↓ 2개만 지정, 좌상단-우하단, 우상단-좌하단 대각선으로 적용됨 */
        #round4 {
            border-radius: 0px 20px
        }

        /* ↓ 4개 다 지정하고 border의 스타일을 dotted로 주겠다. */
        #round5 {
            border-radius: 50px;
            border-style: dotted;
        }
    </style>
</head>

<body>
    <h3>둥근 모서리 테두리</h3>
    <hr>
    <p id="round1">반지름 50픽셀의 둥근 모서리</p>
    <p id="round2">반지름 0,20,40,60픽셀의 둥근 모서리</p>
    <p id="round3">반지름 0,20,40,20 픽셀의 둥근모서리</p>
    <p id="round4">반지름 0,20,0,20 픽셀의 둥근 모서리</p>
    <p id="round5">반지름 50픽셀의 둥근 모서리</p>
</body>

</html>
