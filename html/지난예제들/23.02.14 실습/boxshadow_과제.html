<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스 그림자 특수 효과</title>
    <style>
        body {
            font-size: 10px;
            margin: 30px;
            padding: 10px;
            width: 250px;
            height: 50px;
        }
        .boxshadow5{
            border: 1px solid rgba(22, 131, 221, 0.4);
            box-shadow: 0px 0px 20px 10px rgba(153, 199, 236, 0.4); 
        }
        .boxshadow6 {
            border: 1px solid black;
            box-shadow: 10px 10px greenyellow , 20px 20px rgb(184, 237, 106), 
            30px 30px #E4f7BA
        }
    </style>
</head>
<body>
    <h1 class="boxshadow5">박스 그림자 특수 효과 1</h1>
    <h1 class="boxshadow6">박스 그림자 특수 효과 2</h1>
</body>
</html>
