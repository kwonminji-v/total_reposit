<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>불투명도 적용 속성</title>
    <style>
        #a {
            opacity: 0.3;
        }
        #a:hover {
            opacity: 1.0;
            color: rgb(255, 0, 0);
        }
        span {
            opacity: 0.0;
        }
        span:hover {
            opacity: 1;
            color: blue;
        }

    </style>
</head>
<body>
    <p>[문제] CSS3에서 불투명도를 적용하기 위한 속성은?</p>
    <p>① border</p>
    <p>② opacity</p>
    <p>③ transparency</p>
    <p>④ visible</p>
    <p>[힌트]</p>
    <p id="a">'불투명'을 뜻하는 영문 단어를 찾아보세요</p>
    <p>[정답]</p>
    <span>정답은 ② pacity 입니다.</span>
</body>
</html>
