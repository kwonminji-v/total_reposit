<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* input 요소의 text 타입에만 스타일 적용 */
        input [type=text] {
            color: red;
        }
        /* input,textarea 요소에 마우스 올릴 때 스타일 적용 */
        input:hover, textarea:hover {
            background: aliceblue;
        }
        input[type=text]:focus, input[type=email]:focus {
            font-size: 120%;
        }   
        /* input 요소의 text 타입, email 타입에만 스타일 적용 */
        label {
            display: block;
            /* 새 라인에서 시작 */
            padding: 10px;
        }
        label span {
            float: left;
            width: 90px;
            text-align: right;
            padding: 10px;
        }
         </style>
</head>
<body>
    <h3>CONTACT us</h3>
    <hr>
    <form>
    <label>
    <span>name</span><input type="text" placeholder="권민지"><br>
    </label>
    <label>
    <span>email</span><input type="email" placeholder="minji6313@yahoo.com"><br>
    </label>
    <label>
    <span>comment</span><textarea placeholder="메세지를 남겨주세요"></textarea>
    </label>
    <label><span>send</span> <input type="submit" value="숙제 제출"></label><br>
   
</form>
</body>
</html>
