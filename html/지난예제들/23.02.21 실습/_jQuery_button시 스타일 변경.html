
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테두리 스타일 변경</title>
    <script src="http://code.jquery.com/jquery-3.6.3.js"></script>
    <script>
        $(document).ready(function(){
            $('button').click(function(){
                $("h1, h2, p").toggleClass("css");
            });
        });
    </script>
    <style>
        .css{
            border: 2px solid blue;
            color: red;
        }    
    </style>
</head>
<body>
    <h1>HTML5</h1>
    <h2>CSS#</h2>
    <p>자바스크립트</p>
    <p>제이이쿼리</p>
    <button>CSS 적용/해제</button>
</body>
</html>
<!-- 표현식 (expression) 이란?
표현식이란 값으로 평가될 수 있는 문을 말한다.
예를 들어, 1+2=3 이라는 수식에서 1+2와 3은 동치이므로 1+2는 3으로 표현될 수 있다는 말과 유사함
b = [1,2,3] // [1,2,3]
b[1] // 2

<값으로 평가될 수 없는 문들>
var a;
var a = 10;

그래서 왜 undefined가 나오는가 / 표현식은 값으로 평가될 수 있는 구문이다.
크로므이 콘솔 창에서는 표현식의 평가된 값을 반환하기 때문에 표현식이 아닌 문을 실행하였을 때
undefined를 반환한 것이다.-->
