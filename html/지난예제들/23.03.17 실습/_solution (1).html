<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습 문제</title>
    <style>
        * {
            box-sizing: border-box;
        }

        h1,p {
            text-align: center;
        }
        form {
            width: 400px;
            padding: 10px;
            margin: 20px auto;
        }
        label {
            display: none;
        }
        input {
            width: 100%;
            padding: 5px;
            margin: 5px 0;
        }
        button {
            width: 100%;
            height: 40px;
            margin: 5px 0;
            border: 1px solid #222;
            padding: 5px;
        }
        button:hover {
            background-color: #222;
            color: #fff;
            cursor: pointer;
        }
        #result {
            width: 150px;
            height: 60px;
            padding: 5px;
            margin: 15px auto;
            border: 1px solid #222;
            font-size: 2rem;
            text-align: center;
            line-height: 60px
        }
    </style>
</head>
<body>
    <h1>최대 공약수 구하기</h1>
    <p>두 수를 입력한 후 [계산하기]를 클릭하세요.</p>
    <form>
        <label for="number1">첫 번째 수 : </label>
        <input type="text" id="number1" placeholder="첫 번째 수">
        <label for="number2">두 번째 수 : </label>
        <input type="text" id="number2" placeholder="두 번째 수">
        <button type="button" id="calc">계산하기</button>
    </form>
    <div id="result"></div>
</body>
<script>
const n =document.querySelector('#number1');
const m =document.querySelector('#number2');
const button = document.querySelector("button");
let result = document.querySelector("#result");

button.onclick = function() {
    result.innerText = getGCD(n.value, m.value);
}

function getGCD (n,m) {
    let max = n > m ? n : m;
    let GCD = 0;
    for (let i = 1; i <= max; i++) {
        if(n % i === 0 && m % 1 === 0) {
            GCD = i;
        }
    }
    return GCD;
}
// max 최대값
</script>
</html>

<!-- 
함수는 두개의 인수 n과 m을 받아서 최대공약수를 찾습니다.
가장 큰 숫자를 찾아서 max 변수에 저장을 한다.
for 반복문을 사용하여 1부터 max까지 반복하며, 동시에 n과 m이 현재 숫자(i)로 나누어 떨어지는지 확인한다.
만약 두 숫자 모두 현재 숫자 (i)로 나누어 떨어지는 지 확인한다.
최대공약수 (GCD) 변수를 현재 숫자 (i)로 업데이트 한다.
반복문이 끝나면 최대공약수(GCD)를 반환한다.
 -->
