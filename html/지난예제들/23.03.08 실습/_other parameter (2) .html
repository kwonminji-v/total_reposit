<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 나머지 매개변수
         마침표 3개를 사용하는 전개 구문은 함수를 선언할 때도 사용
         함수를 선언하면서 나중에 몇개의 인수를 받게 될지 알 수 없는 경우에, 매개변수 자리에 마침표 3개를 사용 -> 나머지 매개변수라고 함 -->

    <script>
        function addNum(...numbers) {
            let sum = 0;
            
            for(let number of numbers)
            sum += number;
            return sum;
        }
        console.log(addNum());
        console.log(addNum(1,3,5,7));

        function displayFavorites(first,...favs){
            let str = `가장 좋아하는 과일은 "${first}"군요`;
            return str;
        }
        console.log(displayFavorites("사과", "포도", "토마토"));
        
        // 일부만 변수로 받고 나머지는 한꺼번에 묶어서 받을수도 있다.
        function displayFavorites(first,...favs){
            let str = `가장 좋아하는 과일은 "${favs}"군요`;
            return str;
        }
        console.log(displayFavorites("사과", "포도", "토마토"));


        function displayFavorites(first,...favs){
            let str = `가장 좋아하는 과일은 "${favs[0]}"군요`;
            return str;
        }
        console.log(displayFavorites("사과", "포도", "토마토"));

        function displayFavorites(first,...favs){
            let str = `가장 좋아하는 과일은 "${favs[1]}"군요`;
            return str;
        }
        console.log(displayFavorites("사과", "포도", "토마토"));



    </script>
</body>
</html>
