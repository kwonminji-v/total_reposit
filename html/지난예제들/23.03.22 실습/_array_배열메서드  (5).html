    <script>
    /* 배열에 같은 함수 적용하기 - map()
       map()은 각 배열 요소에 똑같은 함수를 실행한 후 그 결과를 새로운 배열로 반환하는 메서드 */
        let numbers = [1, 2, 3, 4, 5]
        let newNumbers = numbers.map(number => number*2);
        console.log(numbers);    // [1,2,3,4,5]가 출력
        console.log(newNumbers); // [2,4,6,8,10] 이 출력
    //map()은 각 배열 요소에 똑같은 함수를 실행한 후 그 결과를 새로운 배열로 반환하는 메서드
        
        let newNumbers2 = numbers.map((number,index) => index + (number * 3))
        console.log


    /* 특정 조건으로 골라내기 - filter()
       특정 조건에 맞는 요소만 골라내는 메서드
       예) 여러 점수가 저장된 scores 배열에서 85점 이상만 골라서 highScores 배열을 만들려면 */
        let scores = [90, 35, 64, 88, 45, 92]
        highScores = scores.filter(scores => scores >= 85)
        console.log(highScores);


    //예) scores 배열에서 85점 이상의 값을 찾으면서 인덱스도 같이 알고 싶다면
        let highScores2 = scores.filter((score, index) => {
            if(score >= 85) {
                console.log(`index : ${index}, score : ${score}`);
            }
        })
    /* 값 누적하기 - reduce()
       배열 요소에 차례로 함수를 실행하면서 결과 값을 하나로 누적하는 메서드
       초깃값은 생략할 수 있다. 생략하면 배열의 첫번째 값을 초깃값으로 사용
       현재값 = 초기값 + 첫 번째 배열 요소 실행한 값
       현재값 = 기존 현재값 + 두번째 배열 요소 실행한 값 ... */

    //numbers 배열에 있는 요소를 차례대로 더해서 result에 저장하려면
    var result = numbers.reduce((total, current) => total + current,0)
    console.log(result);
    
    </script>
