<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function calcSum() {
            let sum = 0;

            for(let i = 1; i<=10; i++) {
                sum += i;
                document.write(`1부터 10까지 더하면 ${sum}입니다.`);
            }
            calcSum()
        }   
    </script>
</body>
<!-- 함수 선언 소스는 어디에 넣어도 상관 없지만
     일반적으로 함수를 선언하는 소스를 실행 소스보다 앞에 넣는다. -->
