<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
    <script>
        //매개변수 a와 b 값을 받아서 더하고, 더한값을 반환하는 함수 정의
        function adder(a,b) { //매개변수
            let sum;
            sum = a+b;
            return sum;
        }
    </script>
</head>
<body>
    <h3>함수 adder()</h3><hr>
    <script>
        /* js 함수도 다른 언어와 동일한 구조로 되어있다.
           호출부 (주로 main)에서 인수(argument)를 전송하면
           함수의 매개변수(parameter)로 값을 받아들여 동작한다.
           js에는 변수형을 지정하지 않으므로 배개변수에 변수형을 지정하지 않는다. */
           let n = adder(24567,98374);  //인수
           document.write("24567 + 98374 = " + n + "<br>")
    </script>

</body>
</html>
