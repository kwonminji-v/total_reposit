<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사라지고 보여지는 메세지</title>
    <script src="C:\Users\Administrator\Desktop\jquery\jquery-3.6.3.min.js"></script>
    <script>
        $(document).ready(function() {  /*제이쿼리 시작 알림 $사인은 자바스크립트를 표현 레디라는 함수를 하면 버튼을 클릭했을때 함수 가동*/
            $("button").click(function() { /*제이쿼리 사용하니 간략히 작성가능*/
                $("p").hide();           /*문장을 많이 봐야함*/
            $(".1").click(function() { 
                $("p").show();           
            });
        });
    });
    </script>
    
        <!-- // $document ready function은 이벤트를 연결시켜주는 동작을 하고,버튼을 만들어주고, 버튼을 클릭할 시 메세지를 삭제해줍니다.
        // $(document).ready(function() {
	    // 문서 로드 완료
    	// 코드 작성
        // });

        // 기본 형태
        // $(선택자).함수() -->
</head>
<body>

    <p>문서 준비 이벤트에는 여러 이벤트를 정의할 수 있습니다.</p>
    <p>버튼을 클릭하면 이벤트 처리를 합니다.</p>
    <button>메세지 숨기기</button>
    <button class="1">메세지 보이기</button>
</body>
</html>
