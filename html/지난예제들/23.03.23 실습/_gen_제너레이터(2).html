<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!--
제너레이터 함수 - 코드블록의 실행을 일시 중지했다가 필요한 시점에 재개할 수 있는 특수한 함수!
일반 객체를 이터러블하게 만들기 위해 사용하는 함수
일반 함수와 구별하기 위해 function 다음에 *기호를 붙여서 작성하고 함수 안에 return문 대신 yield문을 사용
-->
<script>

function* gen() {
    yield 1;
    yield 2;
    yield 3;
}
console.log(gen());
</script>

<!-- 
제너레이터 함수는 function* 키워드를 사용하여 정의하며, 함수 내부에서 yield 키워드를 사용하여 값을 반환
    yield 키워드는 해당 값을 반환하고, 함수의 실행을 일시 중지한다.
    그리고 다음 호출 시 해당위치부터 다시 시작하여 이전에 중지된 지점까지 실행을 재개합니다. 

제너레이터 함수와 일반 함수의 차이점
1. 함수 호출자에게 함수 실행의 제어권을 양도할 수 있다.
   일반 함수는 함수 호출자가 함수를 호출한 이후에는 함수 실행을 제어할 수 없다. but, 제너레이터 함수는 함수 실행을 함수 호출자가 제어할 수 있다.
   함수의 제어권을 함수가 독점하는 것이 아니라 함수 호출자에게 양도yield할 수 있다는 것을 의미

2. 함수 호출자와 함수의 상태를 주고받을 수 있다.
   일반함수는 함수가 실행되고 있는 동안에 함수 외부에서 함수 내부로 값을 전달하여 함수 상태 변경이 불가능하지만,
   제너레이터 함수는 함수 호출자에게 상태를 전달할 수 있고, 함수 호출자로부터 상태를 전달받을 수도 있다.

3.제너레이터 함수를 호출하면 제너레이터 객체를 반환한다.
  일반함수는 호출하면 함수코드를 일괄실행 -> 값을 반환
  제너레이터 함수를 호출하면 함수 코드실행이 아니라 이터러블이면서 동시에 이터레이터인 제너레이터 객체를 반환

** 제너레이터 객체는 Symbol.iterator 메서드를 상속받는 이터러블이면서 value,done 프로퍼티를 갖는 
   이터레이터 리절트 객체를 반환하는 next 메서드를 소유하는 이터레이터다.
   제너레이터 객체는 next 메서드를 가지는 이터레이터이므로 Symbol.iterator 메서드를 호출해 별도 이터레이터를 생성할 필요는 없다.
 -->

 <script>
    function* gen() {
    yield 1;
    yield 2;
    yield 3;
}
let g1 = gen();
console.log(g1.next());
console.log(g1.next());
console.log(g1.next());
console.log(g1.next());
console.log(g1)
/* 
next()메서드를 호출할 때마다, yield 키워드에서 중지된 지점부터 다시 실행되며, 반환할 값이 없을 때 done값이 true가 된다.
제너레이터 함수는 비동기 처리나 이터레이터와 같은 다양한 용도로 사용될 수 있으며, 함수형 프로그래밍에서 중요한 개념 */


 </script>
</body>
