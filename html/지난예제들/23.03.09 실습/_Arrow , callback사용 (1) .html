<script>
/* 타이머 함수란? 
특정 시간이 되었을 때 함수를 실행하거나 특정 시간 동안 함수를 반복하기 위해서 시간을 재는 함수
타이머 함수는 실행할 함수와 시간이 필요하다 타이머 함수에서 실행할 함수를 인수로 받는다 (콜백함수) */
setInterval
clearInterval
setTimeout

/* 타이머 함수의 시간은 밀리초 단위
1s = 1000ms
예 ) 1초를 지정하려면 1000으로 사용
setInterval() - 일정 시간마다 반복하기
setInterval(콜백함수 , 시간)
예를 들어, 2초마다 콘솔 창에 인삿말을 표시하려면 ? -> setInterval(인사하는 함수, 2000) */

function greeting() {
    console.log("안녕하세요?")
}

setInterval(greeting, 2000);
// 화살표 함수로 표현해보기

/* clearInterval() - 반복 실행 멈추기
setInterval() 함수는 한 번 실행하면 웹 브라우저를 종료하기 전까지는 계속 실행된다.
특정 조건이 되었을 경우 반복 실행을 멈추려면 clearInterval() 사용
 */

// clearInterval (타이머)
// setInterval()을 사용해서 반복 중인 함수를 '타이머' 라고 부름 
// 반복 중인 함수를 변수에 저장 - > 타이머 변수라고 함

let timer = setInterval(() => {
    console.log("안녕하세요?")
}, 2000);

// 인삿말을 5번 표시하면 반복을 멈춰보는 걸 clearInterval을 사용해서 해보게하기

// setTimeout() - 특정 시간이 지난 후에 실행하기
// 지정한 시간이 흐른 후에 괄호 안에 있는 함수 (콜백 함수) 실행
</script>
