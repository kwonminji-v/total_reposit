<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>방문 시간에 따라 변하는 배경색</title>
</head>
<body>
    <h3>페이지 방문 초시간이 짝수면 Blue, 홀수면 lightskyblue 배경</h3><hr>
    <script>
        /* Date 객체를 생성할 때 어떠한 인수도 전달하지 않으면, 현재 날짜와
           시간을 가지고 Date 객체를 생성 */
           let current = new Date();

           /* 매 초마다 배경이 바뀌는 if문을 작성
              getSeconds() : Date 객체의 초를 가져와주는 메소드(함수) */
            if (current.getSeconds() % 2 ==0)
                document.body.style.backgroundColor = "blue";
            else
                document.body.style.backgroundColor = "lightskyblue";
            document.write("현재 시간 : ");
                //각각 Date 객체의 시, 분, 초를 가져오는 메소드
            document.write(current.getHours() + "시, ");
            document.write(current.getMinutes() + "분, ");
            document.write(current.getSeconds() + "초, ");
    </script>
</body>
</html>
