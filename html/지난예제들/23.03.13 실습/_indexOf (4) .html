<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 중요 - String 객체의 메소드 활용</title>
</head>
<body>
    <h3>String 객체의 메소드 활용</h3>
    <script>
        var a = new String("Boys and Girls")
        var b = " ! ! ";
        //a와 b에 저장된 내용 출력

        document.write("<br>" + "a: " + a + "<br>"); // a:Boys and Girsl 가 출력
        document.write("b: " + b + "<br><hr>");      // b: ! ! 가 출력

        // ↓ charAt(0) : 첫 번째 글자 출력
        document.write(a.charAt(0) + "<br>");   // B가 출력

        // ↓ a 문자열에 b를 출력하라는 뜻, 입니다는 동작을 하지 않음
        document.write(a.charAt(b, "입니다.") + "<br>"); // B만 출력됨

        // ↓ a.indexOf("S") : s가 문장 몇 번째에 있는지 출력
        // 0부터 시작하기 때문에 3이 출력될것임
        // 무조건 소문자로 검색해야 함 / 대문자나 없는 문자를 출력하면 -1이 출력됨

        document.write(a.indexOf("s") + "<br>");    // 3 출력
        document.write(a.indexOf("And") + "<br>");  // -1 출력

        // ↓ slice : 문자열을 잘라서 출력해줌 / 6번째 부터 8번째 문자까지 따로 출력
        document.write(a.slice(5,8) + "<br>");   // and가 출력
        document.write(a.slice(0) + "<br>");     // 끝 지점이 입력되지 않아 0부터 끝지점인 Boys and Girsl가 전부 출력됨

        // ↓ toUpperCase : 문자열을 모두 대문자로 표시
        document.write(a.toUpperCase() + "<br>"); // BOYS AND GIRLS 가 출력

        // ↓ replace : 좌측 키워드를 우측 키워드로 변경해줌
        document.write(a.replace("and" , "or") + "<br>");  //Boys or Girls 로 and가 or로 바뀌어서 출력

        //.trim() 문자열의 양쪽 공백을 제거한다.
        document.write("       kitae       ".trim() + "<br><hr>"); //kitae 옆의 공백이 사라져서 출력
        
        var sub = a.split(" ");
        document.write("a를 빈칸으로 분리<br>");
        //반복문을 통해 자른 문자열을 sub[0], sub[1], sub[2]에 저장
        for(var i=0; i<sub.length; i++)      //문자열을 띄어쓰기로 원소 수
        document.write("sub" + i + "=" + sub[i] + "<br>");  //  sub 0 = Boys sub 1 = and sub 2 = Girls 로 각각 출력됨
        
        // ↓ string 메소드를 실행하더라도 변수 a,b는 변한게 없다
        document.write("<hr>String 메소드 실행한 후 a와 b 변함 없음<br>");
        document.write("a:" + a + "<br>");
        document.write("b:" + b + "<br>");
    </script>
</body>
<!-- 
↓ a 문자열에 b를 출력하라는 뜻, 입니다는 동작을 하지 않음
document.write(a.charAt(b, "입니다.") + "<br>"); // B만 출력됨

a 변수는 문자열 객체를 생성하고, b 변수는 문자열 "! ! " 를 할당합니다.
String.charAt() 메서드는 문자열에서 지정된 인덱스에 해당하는 문자를 반환합니다.
하지만 charAt() 메서드는 인자로 숫자값만 받아들이기 때문에, "입니다" 문자열이 인자로 전달되어도 무시됩니다.

따라서 a.charAt(b, "입니다")는 a 문자열의 33번째 문자
(인덱스는 0부터 시작하므로 "!"문자)를 반환합니다. 이 결과에 "<br>"을 추가하여 웹 페이지에 출력합니다.

String.charAt() 메서드는 문자열에서 지정한 인덱스 위치에 있는 문자를 반환합니다.
예를 들어, "Hello" 문자열에서 인덱스 0 위치의 문자는 "H"이므로 "Hello".charAt(0)은 "H"를 반환합니다.

a.charAt(b)는 a 문자열의 b인덱스 위치에 해당하는 문자를 반환합니다.
"<br>"은 단순히 줄바꿈을 위한 HTMl 태그 입니다.
document.write(a.charAt(b) + "<br>")은 a 문자열의 b 인덱스 위치에 해당하는 문자를 웹 페이지에 출력하고
그 다음 줄에 줄바꿈을 표시합니다.
 -->
</html>
