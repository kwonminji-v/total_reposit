<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스위치 문으로 커피주문
    </title>
</head>
<body>
    <h3>switch 문으로 커피 주문</h3><hr>
    <script>
        // 커피 값인 price 변수를 생성
        var price=0;
        // prompt문으로 문자열변수가 들어오므로 별도의 parsing을 하지 않음
        var coffee = prompt("무슨 커피 드릴까요", " ");
        // switch문의 키가 되는 변수 값을 괄호 안에 써주고
        switch (coffee) {
            /* 첫 번째 케이스는 별도의 문장이 없으므로 다음 한글 문자인
               에스프레소 케이스의 price 값이 입력된다 나머지 케이스는 break가 있으므로 switch문이 종료됨 */
        case "espresso" : 
        case "에스프레소" : price = 2000;
            break;
        case "카푸치노" : price = 3000;
            break;
        case "카페라떼" : price = 3500;
            break;
        // 만족하는 케이스가 없으면 default가 실행
        default : 
            document.write(coffee + "는 없습니다.")
        }
        if (price !=0)
            document.write(coffee + "는" + price + "원 입니다.")
    </script>
</body>
</html>
<!-- <if문> 짝수 , 홀수 구분하는 프로그램 if문으로 만들어보기
            사용자가 [취소] 버튼을 클릭했다면 어떻게 해야 할까?
            짝수와 홀수는 어떻게 구별할까 " 숫자를 입력하세요 ? " 삼항연산자 사용
            변수는 userNumber -->
