<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if-else</title>
</head>
<body>
    <h3>if-else를 이용한 학점 매기기</h3><hr>
    <script>
        var grade;
        // prompt 함수를 통해 입력된 수는 문자가 되므로 parsing을 통해
        // 원하는 변수형(int)으로 변환해줘야 사용이 가능
        var score = prompt("홍길동님 점수를 입력하세요", 100);
        score = parseInt(score); // 문자열을 숫자로 형변환 해준다
        // if나 else 조건에 맞으면 그 부분의 명령을 실행한다
        // 이런 구간 조건문은 switch-case 문이 더 깔끔하게 보여진다
        if(score >= 90)
            grade = "A";
        else if(score >= 80)
            grade = "B";
        else if(score >= 70)
            grade = "C";
        else if(score >= 60)
            grade = "D";
        else
            grade = "F"
        document.write(score + "점은" + grade + "입니다.<br>");
    </script>
    <script>
        // 이 부분은 전향전치전위 후향 연산자이다.
        var num1 = 31;
        // ++가 뒤에 오는 경우 해당 라인에선 더해지지 않고 다음 줄에서 값이 +1이 된다. (선 출력(num) 후 연산(++))
        var num2 = num1++;
        // ++가 먼저 오는 경우 제일 먼저1이 더해진다. 선 연선 (++) 후 출력(num)이 된다.
        var num3 = ++num1;
        document.write("num1 = " + num1 + "<br>");
        document.write("num2 = " + num2 + "<br>");
        document.write("num3 = " + num3 + "<br>");
    </script>
</body>
</html>
