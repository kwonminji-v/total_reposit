<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe을 이용한 신문 사이트</title>
</head>
<body>
    <h3>2개의 신문 사이트 입니다.</h3>
    <hr>
    <!-- iframe을 활용하면 출력 위치를 대략적으로 결정할 수 있다.
    name "upper" "lower" 위 아래
    weight="100%" : 프레임의 크기를 원본과 같게 출력하는 의미이다.
    height="200" : 높이는 200px 크기로 만들라는 뜻이다. -->
    <iframe src="http://www.mk.co.kr" name="lower" width="100%" height="200"></iframe>
    <iframe src="http://www.etnews.com" name="upper" width="100%" height="200"></iframe>
    <iframe src="iframe1.html" name="left" width="40%" height="200"></iframe>
    <iframe src="iframe2.html" name="right" width="40%" height="200"></iframe>
</body>
</html>
