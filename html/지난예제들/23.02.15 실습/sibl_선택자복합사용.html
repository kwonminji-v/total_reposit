<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여러 속성 값 중에 해당 값이 포함되어 있는 요소를 찾아 스타일 적용</title>
    <style>
        /* 일반 선택자 */
        ul {
            list-style: none;
        }
        li {
            display: inline;
            float: left;
            margin: 10px;
        }
        /* 후손 선택자 */
        li a {
            padding: 5px 20px;
            font-size: 14px;
            color: blue;
            text-decoration: none;
        }
        /* 클래스 선택자 / 클래스가 flat으로 시작하는 요소 선택 */
        .flat{
            background : blue;
            color: white;
        }
        /* 하나의 속성에 속성 값이 여러 개 일때 특정 속성 값을 찾을 때 편리하다
         - 하이픈으로 연결한 단어에 스타일 적용하지 않는다 */
         /* class가 "button" 을 단어로 포함하는 태그를 선택 */
         [class ~= "button"] {
            border: 2px solid black;
            box-shadow: rgba(0, 0, 0, 0.3) 5px 5px;
         }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">메뉴 1</a></li>
        <li><a href="#">메뉴 2</a></li>
        <li><a href="#" class="button">메뉴 3</a></li>
        <li><a href="#" class="flat button">메뉴 4</a></li>
    </ul>
</body>
</html>
