<!-- hover사용 필요 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>형제 선택자 사용</title>
    <style>
        h1+h2{color: red;}/* 인접 형제 선택자 : h1 뒤에 있는 h2요소만 선택가능 */
        h1+h6{color: blueviolet;}/* 이 css는 h1과 인접해 있지 않기때문에 적용X*/
   
        h1~h2{background-color: yellow;}
        h2~h3:hover{color: blue;}
        h1~h4{background-color: black; color: white;}
        /* 일반형제선택자 : h1뒤에 있는 모든 요소 (h2~h6) 선택 가능 */
        /* body {
            cursor: pointer;
            font-weight: bold;
        }
        h1 + h2 {

            color: red;
        }
        h3 + h4 {
            background-color: black;
            color: white;
        }
        h3:hover {
            color: blue;
        }
         */
    </style>
</head>
<body>
    <h1>Have a nice day</h1>
    <h2>Have a nice day</h2>
    <h3>Have a nice day</h3>
    <h4>Have a nice day</h4>
    <h5>Have a nice day</h5>
    <h6>Have a nice day</h6>
</body>
</html>
<!-- 형제 선택자는 (sibling Selector) : 특정 태그의 형제 태그를 선택한다
선택자 ~ 선택자 {속성 : 값;} -->
<!-- 인접 형제 선택자 : 특정 태그의 형제 태그 중 첫번째 태그를 선택한다
선택자 + 선택자 {속성 : 값;} -->
