<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masonry 실습</title>
    <script src="http://code.jquery.com/jquery-3.6.3.js"></script>
    <!-- masonry : 여러 이미지들을 페이지 크기와 폭에 맞게 알아서 잘 배치해줌
         SNS 이미지 표시나 웹 쇼핑몰 제품 표현 시 활용 -->
    <script src="http://masonry.desandro.com/masonry.pkgd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

    </style>

<script>
    window.onload = function () {
        var count = 0; //변수 선언
        var image=document.getElementById("image"); // img 태그 객체 생성
        for (var v=0; v<100; v++) {
        var frames = [ // 이미지 배열 객체 생성
            'c:\\media\\apple.png','c:\\media\\banana.png', 'c:\\media\\mango.png' ]; 
        setInterval(function() { //setInterval : 해당 동작을 반복적으로 실행
            image.src = frames[count % frames.length]; 
            count = count + 1;
        }, 5000 / 20);
    }};
</script>

   <script>
        $(document).ready(function() {
            for(var i=0; i<100; i++) {
                $('<div><img src="c:\\media\\apple.png"></div>').css ({
                    width : 100,
                    height:Math.floor(Math.random()*100)+50
                }).appendTo('body');
                $('<div><img src="c:\\media\\banana.png"></div>').css ({
                    width : 100,
                    height:Math.floor(Math.random()*100)+50
                }).appendTo('body');
                $('<div><img src="c:\\media\\mango.png"></div>').css ({
                    width : 100,
                    height:Math.floor(Math.random()*100)+50
                }).appendTo('body');}
            
                $('body').masonry ({
                    columnWidth:110
                });
            });
        </script>   
</head>
<body>
    <img id="image">
</body>
</html>
