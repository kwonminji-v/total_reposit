<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라이트박스</title>
    <script src="http://code.jquery.com/jquery-3.6.3.js"></script>
    <script src="jquery.lightbox-0.5.js"></script>
    <script>
        // jQuery 이벤트
        $(document).ready(function() {
            // light box 형태로 출력
            $('a.light').lightBox();
        });
        // lightBox : 이미지를 클릭하면 작은 창으로 이미지를 상세하게 보여줌
    </script>
</head>
<body>
    <!-- 클릭하면 lightBox 메소드를 통해 이미지가 확대 생성 -->
    <a href="c:\media\\image1.jpg" class="light">LightBox</a>
    <a href="c:\media\\image2.jpg" class="light">LightBox</a>
    <a href="c:\media\\image3.jpg" class="light">LightBox</a>
</body>
</html>
<!-- lightBox : 배경을 어둡게 하고 정보는 밝게 보여주는 플러그인 
     Masonry 플러그인 : 핀터레스트와 같은 타일형 웹 페이지를 만들 때 사용 -->
