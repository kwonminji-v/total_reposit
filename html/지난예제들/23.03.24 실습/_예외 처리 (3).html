<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="student.css">
    <title>JSON</title>
</head>
<body>
    <!-- <div id="container">
        <h1>수강생 명단</h1>
        <div id="reuslt"></div>
    </div> -->
    <div id="result">나의 전공</div>

    <script>
        const result = document.querySelector("#result");

        let xhr = new XMLHttpRequest();
        xhr.open('GET', 'student.json', true);
        xhr.send();

        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4 && xhr.status === 200) {
                let students = JSON.parse(xhr.responseText);
                document.getElementById("result").innerHTML += 
                `<h1>${student.name}</h1>
                <ul>
                    <li>전공 : ${student.major}</li>
                    <li>학년 : ${student.grade}</li>
                </ul>`;
            }
        }
    </script>
<!-- 
JSON 파일을 불러올 때 라이브 서버로 실행해야 하는 이유는 보안문제 때문이다.
웹 브라우저는 보안상의 이유로 로컬 파일 시스템에서 직접적으로 외부 JSON 파일을 로드하는 것을 제한한다.
따라서, 웹 브라우저에서 로컬 파일 시스템에 접근할 때는 보안상의 이유로 제한이 걸려서 
AJAX 요청 등으로 외부 JSON 파일을 불러올 수 없다.
라이브 서버로 실행하면 웹 브라우저가 로컬 파일 시스템에 접근하는 것이 아니라,
웹 서버에 요청을 보내서 JSON 파일을 받아올 수 있기 때문에 보안 문제를 우회할 수 있다.
 -->
</body>
</html>
<!-- 
예외 처리란
프로그램에서 문제가 발생하면 프로그램은 실행을 멈추기 때문에
소스를 작성할 때 부터 발생할 만한 문제를 미리 고려하고 대비하는 것.
(예외처리, 에러 핸들링, 오류 처리 등으로 부른다.)

예외(exception)
문법적인 실수로 발생하는 오류 -> 문법 오류 뒤에 오는 소스는 실행되지 않아서 프로그램이 중단되기도 한다.
프로그램의 작성 의도와 다르게 사용했을 때 (예) 프롬프트 창에서 '취소'버튼 클릭했을 때
-> 이런 상황들을 미리 예상해서  처리해준다.
try, catch, finally
try 실행할 코드
catch try 블록에서 예외가 발생했을 때 실행할 코드입니다.
finally 예외와 상관없이 실행됩니다.
throw() 사용자가 직접 예외를 만들고 오류 메세지를 지정한다. 
-->
