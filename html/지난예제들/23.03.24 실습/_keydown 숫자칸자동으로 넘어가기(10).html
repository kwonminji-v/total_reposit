<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //이벤트를 연결한다.
        window.onload = function () {
        //문서 객체를 선택한다.
        //[0],[1] 같이 배열로 표시하면 같은 태그라도 구별할 수 있음
        var input_1 = document.querySelectorAll('input')[0];
        var input_2 = document.querySelectorAll('input')[1];
        /* 
        querySelectorAll CSS 선택자('#', '.')를 이용해 모든 요소를 찾아온다 
        여기서는 1번째와 2번째 input 태그를 가져오나.
        querySelector는 첫번째 요소 한개만 찾음. id속성 탐색에 주로 이용
        input_1에 키보드가 눌린 경우 (onkeydown)*/ 
        input_1.onkeydown = function () {
            /* 글자 개수가 6개 이상일 경우
            첫 번째 텍스트 칸에 6글자를 초과하는 입력을 할 수 없음 */
            if (6 <= input_1.value.length) {
                //input_2 문서 객체로 초점을 이동합니다.
                input_2.focus();
            };
        };
        input_2.onkeydown = function (event) {
            //이벤트 객체를 추출합니다.
            var event = event || window.event;  //없어도 실행됨
            //사용자의 입력이 '백 스페이스'이고 입력된 글자가 없는경우
            if (event.keyCode == 8 && input_2.value.length == 0) {
                input_1.focut();
            }; //새로고침 금지 등 제한 기능을 적용할 때 event.keyCode를 쓴다.
        }
    }
    </script>
</head>
<body>
    <input type="text" maxlength="6">
    <!-- span 태그를 활용해 공간을 차지함 -->
    <span>-</span>
    <input type="text" maxlength="7">
</body>
</html>
