<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #myCanvas {
            width: 500px;
            height: 400px;
            background-color: #ccc;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key= 구글 API키 "></script>
    <script>
        function myMap() {
            //mapCanvas 객체 변수 생성
            var mapCanvas = document.getElementById("myCanvas");
            //지도에 표시하고 싶은 기준 좌표 설정
            var myLatlng = new google.maps.LatLng(37.498146, 127.027557);
            var myOptions = {
                center: myLatlng,  // 센터는 입력한 위도 / 경도
                zoom: 16,      // 아까보다 훨씬 더 확대된 지도 출력
                mapTypeId : google.maps.MapTypeId.ROADMAP // 로드맵 형새
            };
            //구글 맵 생성
            var map = new google.maps.Map(mapCanvas, mapOptions);
            var marker = new google.maps.Marker({
                position : myLatlng,
                map: map,
                draggable: true,  // 마커 드래그 기능
                title: '지하철 강남역에서 하차' //마커 : 도움말 풍선 (마우스 오버 시)         
           });
           //다음 내용을 담은 말풍선을 생성
           var contentString = '<div style = "width:100px, height:50px;"> 여기서 만나자 </div>';
           //말풍선 내용
            var infowindow = new google.maps.InfoWindow({
                content: contentString,
                size : new google.maps.Size(200,100)
            });
            //마커를 클릭하면 이벤트를 만들 수 있음
            google.maps.event.addListener(marker, 'click', function() {
                infowindow.open(map, marker);
                if(marker.getAnimation() != null) {
                    marker.setAnimation(null);
                }else {
                    marker.setAnimation(google.maps.Animation.BOUNCE);
                }
            })
        marker.setMap(map);
            }
    </script>
</head>
<body>
</body>
</html>
