<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover 과제 커피메뉴</title>
    <style>
        ul {
            margin: 10px;
            padding-left: 30px;
            background-color: green;
            width: 130px;
            color: white;
            list-style-type: square;
        }

        li:hover {
            background-color: olive;
            color: yellow;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>메뉴를 선택하시오</h2>
    <ul>
        <li>Home</li>
        <li>Espreso</li>
        <li>Cappuccino</li>
        <li>Cafe Latte</li>
        <li>FAQ</li>
    </ul> 
</body>
</html>
