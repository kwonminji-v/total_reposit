<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            text-decoration: none;
            color: white;
        }
        div {
            position: absolute;
            /* 스크롤이 내려가면 보여지지 않지만, 해당 위치에 붙어있는다 */
            left: 0px;
            width: 80px;
            height: 50px;
            background: #ff8080;
            border: 1px solid red;
            transition-property: width background;
            transition-duration: 2s;
            line-height: 50px;
        }
        div:hover {
            width: 200px;
            transition-timing-function: linear;
            background: #ff0000;
            color: white;
            text-align: center;
            font-size: 30px;
        }
        /* 처음엔 너비가 80px로 시작했다가 transition property가 너비와 배경색을 변경해주어
         hover의 영향을 받아 hover에 설정된 너비인 200px 지속시간동안 변한다. */
    </style>
</head>
<body>

    <div style="top: 50px"><a href="#" target="new">HOME</a></div>
    <div style="top: 100px"><a href="#" target="new">ABOUT</a></div>
    <div style="top: 150px"><a href="#" target="new">NEWS</a></div>
    <div style="top: 200px"><a href="#" target="new">STUDY</a></div>
    <div style="top: 250px"><a href="#" target="new">CONTACT</a></div>


</body>
</html>
