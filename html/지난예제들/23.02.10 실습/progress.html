<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인라인 시맨틱 태그</title>
</head>
<body>
    <h3>인라인 시맨틱 태그 사례</h3>
    <hr>
    <!--<mark> : 중요한 텍스트임을 표시
        <time> : 텍스트의 내용이 시간임을 표시
        <meter> : 주어진 범위나 % 데이터 량 표시
        <progress> : 작업의 진행 정도 표시
     -->
     <p>
        내일 <mark>HTML5 시험</mark><br>
        시간은 <time>09:00</time><br>
        난이도 <meter value ="0.5">50%</meter><br>
        자료 업로딩(20%) <progress value="20" max="100"></progress>
     </p>
</body>
</html>
