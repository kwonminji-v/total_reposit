<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라면을 끓이는 순서</title>

</head>
<body>
    <h3>라면을 끓이는 순서</h3>

    <ul>
        <li> 내가 좋아하는 음식은
            <ul>
                <li>감자탕</li> 
                <li>스파게티</li>               
                <!-- list 안에서 한번 더 태그 ul 태그를 사용하여 0으로 정렬 -->
                <li>잔치국수</li>
            </ul>
           <p><li>라면 먹기 좋아해요</li>
                <ol type="i">
                    <li>물을 끓인다.</li>
                    <li>라면과 스프를 넣는다.</li>
                    <!-- ol태그의 type i를 사용하였다. -->
                    <li>파를 썰어 넣는다.</li>
                    <li>5분 후 먹는다.</li>
              </ol> </p>
        </li>
        <li>여름에는 바다로 가요</li><br>
        <li>겨울에는 산으로 가요</li>
    </ul>
</body>
</html>
