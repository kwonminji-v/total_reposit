<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reset버튼</title>
</head>
<body>
    <h3>버튼을 만들자</h3>
    <form>
        <!-- button 타입 종류 
        1)button : 일반버튼 2)submit : 제출 버튼 
        3) reset : 입력창의 정보를 없애는 리셋버튼 4) image : 문자형 버튼 대신 이미지
         -->
    검색 : <input type="text" size="10" value=" " >
    <!-- 입력창 안에 공백" " 이 입력되어서 출력됨. -->
            <input type="button" value="Q1">
            <button type="button">Q2</button><br><br>
    submit 버튼 : <input type="submit" value="전송1">
                    <button type="submit">전송2</button><br><br>
    reset 버튼 : <input type="reset" value="리셋1">
                    <button type="reset">리셋2</button><br><br>
    이미지 버튼 : <input type="image" src="c:\media\button.png" alt="이미지 버튼">
                    <button type="button"><img src=""c:\media\button.png" alt="이미지 버튼"></button>
    </form>
    
</body>
</html>
<!-- 텍스트 / 이미지 버튼 만들기
<input type="button | reset | submit | image" value = "버튼의 문자열"> 
<button type="button | reset | submit"> 버튼의 문자열 </button>
src : type="image" 인 경우에만 필요한 것으로 이미지의 URL
<input type="checkbox" -> 체크박스 만들기
<input type="radil" -> 라디오 버튼 만들기
name 속성 값이 같은 라디오 버튼들이 하나의 그룹 형성-->
