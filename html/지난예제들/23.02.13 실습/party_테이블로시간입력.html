<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시간 정보 입력 응용</title>
</head>
<body>
    <h3>생일 축하합니다.</h3>
    당신의 생일은 2000년 5월 20일 입니다. 틀리면 수정하시고,
    파티 시간과 장소를 입력하세요
    <hr>
    <form>
        <!-- table태그로 표를 만드는 태그 -->
        <table>
            <tr><td>생일<td><input type="data" value="2000-05-20"></tr>
            <tr><td>생일 파티 시간<td><input type="time"></tr>
            <!-- td는 마감태그 입력 안 해도 똑같이 실행 -->
            <tr><td>생일 파티 장소</td><td><input type="text"></td></tr>
        </table>

    </form>
</body>
</html>
<!-- <input type="number> 스핀 버튼으로 정교한 값 입력
    <input type="range"> 슬라이드 바로 대략적인 값 입력 -->
