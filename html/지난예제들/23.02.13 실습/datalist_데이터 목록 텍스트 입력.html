<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터 목록을 가진 텍스트 입력</title>
</head>
<body>
    <h3>가보고 싶은 곳</h3>
    <!-- 나라 : <input type="text" name="country" list="countries"><br> -->
    <!-- <detalist id = "countries"> : textbox에 option 문자들을
        출력될 수 있도록 하는 기능 id는 이 태그에 다른 옵션을 부여할 때 쓰는
        id가 된다. -->
        <datalist id="countries">
            <option value="그리스"></option>
            <option value="스위스"></option>
            <option value="이탈리아"></option>
        </datalist>
    보고싶은것 : <input type="text" list="what"><br>
        <datalist id ="what">
            <option value="산"></option>
            <option value="바다"></option>
            <option value="하늘"></option>
        </datalist>
</body>
</html>
