<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버튼이 있는 입력</title>
 
</head>

<body>
    <h2>버튼을 만들자</h2>
    <hr>
    <form action="http://www.naver.com" target="_blank">
    <table>
        <tr>
            <td><input type="submit" value="1">&nbsp;</td>
            <td><input type="button" value="2">&nbsp;</td>
            <td><input type="button" value="3"></td>
        </tr>
        <tr>
            <td><input  type="button" value="4"></td>
            <td><input  type="button" value="5"></td>
            <td><input  type="button" value="6"></td>
            </td>
        </tr>
        <tr>
            <td><input  type="button" value="7"></td>
            <td><input  type="button" value="8"></td>
            <td><input  type="button" value="9"></td>
        </tr>

    </table></form>
</body>

</html>
<!-- &nbsp;를 안쓰더라도 간격이 붙어있지는 않음 -->
<!-- &nbsp;를 첫 번째 행 (버튼 1,2)에만 적용해도 밑에 행까지 간격이 벌어짐
    꼭 첫번째 행 아니더라도 아무 행이나 하나만 적용해도 나머지 행까지 같이 간격이 벌어짐 -->
