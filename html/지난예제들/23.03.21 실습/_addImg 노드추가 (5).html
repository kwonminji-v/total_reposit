        container.appendChild(newImg);
        
        let select = 0;

       body.addEventListener("click", function() {
            if(select%2 == 0) {
                container.style.display='block';
            }else {
                container.style.display='none';
            }select++;

        })

        body.addEventListener("keydown", function(e) {
            if( e.key == "t") {
                container.style.display='block';
            }else {
                container.style.display='none';
            }
        })
