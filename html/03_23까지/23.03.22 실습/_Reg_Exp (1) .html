<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정규 표현식</title>
    <script>
        function process() {
            var id = document.getElementById("mid").value;
            //정규 표현식은 일정한 패턴을 가진 문자열의 집합을 표현하기 위해 사용하는 형식언어이다.
            //↓ 아래는 대소문자 알파벳, 모든 숫자를 사용할 수 있고, 아이디 길이는 4~7글자 라는 뜻이다.
            var patt = new RegExp("^[a-zA-Z][0-9a-zA-Z]{4,7}$");
            /* test 메소드를 활용해 id 객체에 입력된 데이터가 patt의 정보를 만족하는 지 검사
               test() 메서드는 주어진 문자열이 정규 표현식을 만족하는지 판별하고, 그 여부를 true or false로 반환 */
            if (patt.test(id)){
                alert("성공");
            }else {
                alert("다시 입력");
                document.getElementById("mid").value = " ";
                document.getElementById("mid").focus();
            }
        }
    </script>
</head>
<body>
    <label for="">아이디</label>
    <input type="text" name="mid" id="mid">
    <input type="button" value="commit" onclick="process()">
    <!-- 
    예) a1234 는 이 정규 표현식과 일치합니다.
        첫 번째 문자는 알파벳 문자이고, 나머지 문자는 숫자 또는 알파벳 문자로 구성되어 있으며, 4~7사이를 만족
        전체문자열의 길이는 5글자입니다.

        ^: 문자열의 시작을 나타낸다.
        [a-zA-Z] : 소문자 또는 대문자 알파벳 문자 중 하나와 일치합니다.
        [0-9a-zA-Z] : 숫자 또는 소문자 또는 대문자 알파벳 문자 중 하나와 일치합니다.
        {4,7} : 이전 요소 (여기서는 [0-9a-zA-Z])를 최소 4번에서 최대 7번 반복함을 나타낸다.
        $ : 문자열의 끝을 나타낸다

        해석 : 문자열은 알파벳 문자로 시작합니다.
               문자열은 길이가 5에서 8 사이입니다. (첫번째 알파벳 문자 포함.)
     -->
</body>
</html>
