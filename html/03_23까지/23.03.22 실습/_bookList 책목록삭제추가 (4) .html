<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #container {
            margin: 50px auto;
            width: 600px;
            padding: 10px 20px;
        }

        ul {
            list-style: none;
        }

        #bookInfo {
            margin-top: 40px;
        }

        #bookInfo li {
            font-size: 1em;
            line-height: 3;
        }

        #bookInfo label {
            display: inline-block;
            width: 50px;
        }

        #bookInfo input {
            width: 450px;
            padding: 5px;
        }

        button {
            width: 150px;
            margin: 20px 55px;
            font-size: 1em;
            padding: 5px 10px;
        }

        #bookList {
            width: 500px;
            margin-top: 80px;
            position: relative;
        }

        #bookList li {
            font-size: 1em;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            position: relative;
        }

        .delButton:hover {
            cursor: pointer;
        }

        .delButton {
            padding: 5px 10px;
            font-size: 0.8em;
            position: absolute;
            right: 10px;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <h1>Book List</h1>
    <form action=""></form>
    <ul id="bookInfo">
        <li>
            <label for="title">제 목</label>
            <input type="text" id="title">
        </li>
        <li>
            <label for="author">저 자</label>
            <input type="text" name="" id="author">
        </li>
    </ul>

    <button type="reset"> 취소하기 </button>
    <button id="save"> 저장하기 </button>

    <ul id="bookList"></ul>

    <script>
        const title = document.querySelector("#title");  //'제목' 정보
        const author = document.querySelector("#author"); //'저자' 정보
        const save = document.querySelector("#save");    // '저장하기' 버튼
        const bookList = document.querySelector("#bookList"); //정보가 표시될 영역

        save.addEventListener("click", (e) => {
            e.preventDefault();

            const item = document.createElement("li");
            item.innerHTML = `${title.value} - ${author.value}
            <span class = "delButton">삭제</span>`;

            bookList.appendChild(item);

            title.value = "";
            author.value = "";

            //목록에서 제거하기

                delButton.addEventListener("click", removeItem);
            }
        });

    </script>
</body>

</html>
