<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.6.3.js"></script>
    <script src="http://masonry.desandro.com/masonry.pkgd.min.js"></script>
    <!-- masonry : 여러 이미지들을 페이지 크기와 폭에 맞게 알아서 잘 배치해줌
         SNS 이미지 표시나 웹 쇼핑몰 제품 표현 시 활용 -->
    <style>
        div {
            margin: 5px;
            width: 100px;
        }
    </style>
    <script>
        $(document).ready(function () {
            for (var i = 0; i < 200; i++) {
                var imageArray = ['c:\media/apple.png', 'c:\media/banana.png', 'c:\media/mango.png'];
                var num = Math.floor(Math.random() * imageArray.length);
                //3가지의 경우의 수를 뽑으려면 Math.floor(Math.random()*3)+1
                //4가지의 경우의 수를 뽑으려면 Math.floor(Math.random()*4)+1
                //여기서는 배열을 사용했고, 방 번호는 0부터 시작하기 때문에 + 1을 안쓴다.
                var img = imageArray[num];
                $('<div>').css({
                    background: 'url(' + img + ')',
                    // 괄호 설정이 중요
                    // <div> 블록태그의 css 속성인 backgroundImage를 사용해서 이미지가 보여지게끔 하였다.
                    height: Math.floor(Math.random() * 100) + 50
                }).appendTo('body');//<div> 태그를 생성해 <body>태그에 붙인다.
                    // masonry 플러그인을 적용한다.
                }  
                $('body').masonry({
                columnWidth:110  //  whkdn margin 5px width 100px
                // body의 함수 masonry함수를 이용하여 넓이를 110으로 지정
            });
        });

    </script>
</head>

<body>

</body>

</html>
