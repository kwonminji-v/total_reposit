<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.6.3.js"></script>
    <script>
        // 이벤트를 연결
        $(document).ready(function () {
            $('a').click(function (event) { // 이벤트를 연결
                alert('click');
                //기본 이벤트를 제거한다.
                // event.preventDefault(); // 이벤트를 제거하는 메서드
                return false;
            });
        });
    </script>
</head>
<body>
    <a href="http://hanb.co.kr">Hanbit Academy</a>
</body>
</html>
<!-- NOTE_return false
     jQuery 라이브러리에서 return false를 사용하면 
     기본 이벤트와 이벤트 전달이 함께 제거됨 -->
