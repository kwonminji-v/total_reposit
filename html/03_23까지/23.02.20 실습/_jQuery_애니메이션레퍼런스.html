<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animate Basic</title>
    <script src="C:\Users\Administrator\Desktop\jquery\jquery-3.6.3.min.js"></script>
    <script>
        $(document).ready(function(){ 
            // 스타일 변경해보기
            $('#box').css({
                width:100,
                height: 100,
                background: 'red',
                position: 'absolute',
                left : 10,
                top : 10
            }).animate ({
                width : 300,
                opacity : 0.5
            }, 1000).animate({
                opacity:1,
                left: 100,
                top: 200
            }, 1000);
        })
    </script>
</head>
<body>
    <div id="box"></div>
</body>
</html>
