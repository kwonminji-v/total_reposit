    <style>
        @keyframes imagerotation {
            /* translate로 초기 위치 지정 (x축으로 300px)
                나중 위치는 x축으로 0px*/
            0% { transform: translate(300px);}
            100% { transform : translate(0px);}
        }
        /* p태그에 애니메이션 입력 */
        p {
            animation-name: imagerotation;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-iteration-count: 3;
        }
    </style>
</head>
<body>
    <h2>질문있습니다.</h2>
    <p><img src="C:\media\question.png" alt="물음표" id="fly"> 
    질문 있습니다.</p>
</body>
</html>
