<!-- 
구조 분해 할당
구조 분해 할당
객체와 배열은 자바스크립트에서 가장 많이 쓰이는 자료 구조 입니다.

키를 가진 데이터 여러 개를 하나의 엔티티에 저장할 땐 객체를, 컬렉션에 데이터를 순서대로 저장할 땐 배열을 사용
개발을 하다보면 함수에 객체나 배열을 전달해야 하는 경우가 생긴다. 
가끔은 객체나 배열에 저장된 데이터 전체가 아닌 일부만 필요한 경우가 생기기도 한다.

이럴 때 객체나 배열을 변수로 '분해'할 수 있게 해주는 특별한 문법인 
구조 분해 할당 (destructuring assignment)을 사용할 수 있다. -->

<body>
    <script>
        // 이름과 성을 요소로 가진 배열
        let arr = ["Bora", "Lee"]

        // 구조 분해 할당을 이용해 firstName엔 arr[0]을 surname엔 arr[1]을 할당함
        // let [firstName, surname] = arr;
        // alert(firstName);  //Bora
        // alert(surname);  //Lee
        // undefined
        // let [firstName, surname] = "Bora Lee".split(' ');
/*      
분해(destructuring)'는 '파괴(destructive)'를 의미하지 않습니다.
구조 분해 할당이란 명칭은 어떤 것을 복사한 이후에 변수로 '분해(destructurize)'해준다는 의미때문에 붙여짐
이 과정에서 분해 대상은 수정 또는 파괴 되지 않는다.
                
배열의 요소를 직접 변수에 할당하는 것보다 코드 양이 줄어든다는 점만 다르다
쉼표를 사용하여 요소를 무시할 수 있고, 필요하지 않은 배열 요소를 버릴 수 있다 */
    </script>

    <script>
        //두번째 요소는 필요하지 않는 경우일 때
        let [firstName, , title] = ["Julius", "caesar", "Consul", "of the Roman Republic"];
        alert(title);  //Consul
    </script>
<!-- 
두 번째 요소는 생략되었지만, 세 번째 요소는 title이라는 변수에 할당된 것을 확인할 수 있다. 
할당된 변수가 없기 때문에 네 번째 요소 역시 생략
 -->

<!-- 
할당연산자 우측엔 모든 이터러블이 올 수 있다.
배열 뿐만 아니라 모든 이터러블(iterable, 반복 가능한 객체)에 구조 분해 할당을 적용할 수 있습니다.
 -->
