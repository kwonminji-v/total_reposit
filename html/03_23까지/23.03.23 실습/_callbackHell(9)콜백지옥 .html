<body>
    <script>
        function displayLetter() {
            console.log("A");
            setTimeout( () => {
                console.log("B");
                setTimeout( () => {
                    console.log("C");
                    setTimeout( () => {
                        console.log("D");
                        setTimeout( () => {
                            console.log("STOP!")
                        },1000);
                    },1000)
                },1000)
            },1000)
        }

        console.log(displayLetter());
    </script>

<!-- 
대표적인 콜백 지옥의 시작

예) 1초마다 A -> B -> C -> D -> STOP! 순으로 표시
 -->
