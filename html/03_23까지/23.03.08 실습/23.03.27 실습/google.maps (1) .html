<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seoul_london</title>
    <style>
        html, body {
            height: 50%;
        }
        /* #이면 id가 map인 태그에 스타일 적용 */
        #map {
            width: 100%;
            height: 100%;
        /* border를 1px로 해서 출력 공간선 지정 */
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <!-- 이 부분에 지도를 출력 -->
    <div id="map"></div>
    <!-- 클릭하면 해당하는 도시의 좌표를 initMap 함수에 입력 -->
     <button onclick="initMap(seoul)">Seoul</button>
     <button onclick="initMap(london)">London</button>
     <!-- 구글 API 키 입력 -->
     <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDjv1vV7b8oZdSIctBxNCv4p4hGBHE4Bps"></script>
     <script>
        function initMap(pos) {
            //입력받은 도시명으로 좌표 획득
            var myLatlng = pos;
            //map 변수를 생성하고 아래 정보를 입력
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15,
                center: myLatlng
            })
            //마커도 생성
            var marker = new google.maps.Marker({
                position : myLatlng,
                map: map,
                title: 'Click to zoom'

            })
            //사용자가 지도 위치를 변경해도 3초 후에 다시 원위치로 돌아옴
            map.addListener('center_changed', function() {
                window.setTimeout(function () {
                    map.panTo(marker.getPosition());
                } , 3000);
            });
            marker.addListener('click', function() {
                map.setZoom(15);
                map.setCenter(marker.getPosition());
            })
        }
        //도시 변수에 좌표 입력
        var seoul = { lat: 37.566535, lng: 126.977969};
        var london = { lat: 51.507351, lng: -0.127758};
        initMap(seoul); //default 기본 값
     </script>
</body>
</html>
<!-- 
자바스크립트 쿠키와 세션 사용하는 이유
HTTP 프로토콜의 특징이자 약점을 보완하기 위해 사용된다.

1. Connectionless 프로토콜 (비 연결 지향)
  : 클라이언트가 서버에 요청(Request) 했을 때, 그 요청에 맞는 응답(Response을 보낸 후 연결을 끊는 처리방식이다.

2. Stateless 프로토콜 (상태정보 유지 안함)
  : 클라이언트의 상태 정보를 가지지 않는 서버 처리 방식이다.
    클라이언트와 첫 번째 통신에서 데이터를 주고 받았다 해도, 두번째 통신에서 이전 데이터를 유지하지 않는다.
    실제로는 데이터 유지가 필요한 경우가 많다

why? 정보가 유지되지 않으면, 매번 페이지를 이동할 때마다 로그인을 다시 하거나, 
상품을 선택했는데 구매 페이지에서 선택한 상품의 정보가 없거나 하는 등의 일이 발생할 수 있다. 
따라서 stateful 경우를 대처하기 위해서 쿠키와 세션을 사용한다. 
여기서 쿠키와 세션의 차이점은 크게 상태 정보의 저장 위치인데, 

<중요> 쿠키는 “클라이언트(=로컬pc)에 저장하고, 세션은 “서버＂에 저장한다.

서버와 클라이언트가 통신을 할 때 통신이 연속적으로 이어지지 않고 한 번 통신이 되면 끊어진다.
따라서 서버는 클라이언트가 누구인지 계속 인증을 해줘야 한다.하지만 그것은 매우 귀찮고 번거로운 일이다.
또한 웹페이지의 로딩을 느리게 만드는 요인이 되기도 한다 그런 번거로움을 해결하는 방법이 바로 쿠키와 세션이다.
정리하면, 클라이언트와 정보 유지를 하기 위해 사용하는 것이 쿠키와 세션이다. 

쿠키란? 
HTTP의 일종으로 사용자가 어떠한 웹 사이트를 방문할 경우,    
 그 사이트가 사용하고 있는 서버에서 사용자의 컴퓨터에 저장하는 작은 기록 정보 파일이다.
HTTP에서 클라이언트의 상태 정보를 클라이언트의 PC에 저장하였다가    
 필요시 정보를 참조하거나 재사용할 수 있다.
 
 
저장소 종류
쿠키(cookie)..웹 서버가 브러우저에게 지시하여 사용자 로컬 컴퓨터에 저장하는 4k 이하의 작은 데이터
웹 스토리지(web storage)..쿠키의 문제점을 보완하려고 5MB, 서버로 안 보냄, 많은양의 정보를 안전하게 보관한다.
로컬 파일(Local File), 인덱스트 데이터 베이스(Indexed DB)
 
 쿠키의 생성 및 사용 과정
1. 쿠키는 웹 서버가 생성하여 브라우저로 보냄
사용자가 어떤 웹 서버에 처음 접속할 때, 웹 서버가 다음 요청에서 그 사용자를 기억할 수 있도록 쿠키(쿠키이름과 값)를 만들어 전송

2. 쿠키를 받은 브라우저는 로컬 컴퓨터에 저장

3. 로컬 컴퓨터에서 동일한 웹 서버에 요청할 때 쿠키를 함께 전송
웹 서버로 요청하는 경우 : 웹 페이지 요청, 이미지 요청 등 모든 웹 자원 요청 포함

4. 쿠키를 받은 웹 서버는 어떤 사용자로부터 요청이 왔는지 알 수 있음
