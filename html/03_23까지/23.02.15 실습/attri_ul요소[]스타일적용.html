<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>어디에 있든 해당 값이 포함되어 있다면 스타일 적용</title>
    <style>
        ul {
            list-style: circle;
            /* ul 요소에 스타일 적용 - 리스트 마커 : 속이 빈 동그라미 */
        }    
        li {
            padding: 5px 30px;
            /* li 요소에 스타일 적용 */
        }
        li a {
            font-size: 16px;
            color: blue;
            text-decoration: none;
            /* li 요소안의 모든 a 요소에 스타일 적용 */
        }
        [href*= "w3"] {
            background: blue;
            color: white;
            /* 요소의 속성 href 값이 "w3"를 표함하는 요소에 스타일 적용 */
        }
    </style>
</head>
<body>
    <h1>HTML5 참고 사이트</h1>
    <p>(아래 링크 중 파란색 배경의 링크는 W3C 사이트로 연결됩니다.)</p>
    <ul>
        <li><a href="http://www.w3c.org/TR/html">HTML 표준안 사이트</a></li>
        <li><a href="http://www.webplatform.org">튜토리얼과 아티클</a></li>
        <li><a href="http://caniuse.com">HTML 지원 여부 체크</a></li>
        <li><a href="http://www.w3c.org/TR/css3-mediaqueries">미디어쿼리</a></li>
    </ul>
</body>
</html>
