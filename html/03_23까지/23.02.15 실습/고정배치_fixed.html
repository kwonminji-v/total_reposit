<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fixed 고정배치_스크롤을 움직여도 박스정렬이나 위치가 고정되어 있음</title>
    <style>
        body {
            font-weight: bold;
            font-size: 12pt;
        }
        .p {
            background-color: yellow;
            width: 300px;
            height: 50px;
        }
        .fp {
            position: fixed;
            /* fixed로 박스 배치가 고정되어 있기때문에 사이트 상에서 내용이 길어
            스크롤 창이 생기며 움직여 지더라도 해당 텍스트 박스는 움직이지 않는다. */
            right: 5px;
            top: 5px;
            background-color: lightgreen;
            width: 300px;
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>positioning style4</h1>
    <p class="p">기본 위치 설정 박스 1</p>
    <p class="p">기본 위치 설정 박스 2</p>
    <p class="p">기본 위치 설정 박스 3</p>
    <p class="p">기본 위치 설정 박스 4</p>
    <p class="p">기본 위치 설정 박스 5</p>
    <p class="fp">고정 위치 설정 박스 : 오른쪽 스크롤 위아래로 이동해보기</p>
</body>
</html>
<!-- 고정 위치 설정
     창의 스크롤을 움직여도 사라지지 않고 고정된 위치에 그대로 있음 -->
