<!-- 기본형[속성]선택자
지정한 속성을 가진 요소를 찾아 스타일 적용
태그명 [속성명] {스타일;}
속성 선택자 (Attribute Selector)는 특정 속성을 가지고 있거나
특정 값을 가지고 있는 요소를 선택한다. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성 선택자</title>
    <style>
        /* 일반 선택자 */
        ul {
            list-style:none
        }
        li {
            width: 100px;
            display: inline;
            float: left;
            margin: 10px;
        }
        /* 후손 선택자 : li요소 안의 모든 a요소 */
        li a {
            padding: 5px 20px;
            font-size: 11px;
            color: blue;
            text-decoration: none;
        }
        a[href] {
            /* href 속성이 포함된 태그를 선택한다 */
            background: yellow;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">메인 메뉴 1</a></li>
        <li><a href="#">메인 메뉴 2</a></li>
        <li><a href="#">메인 메뉴 3</a></li>
        <li><a href="#">메인 메뉴 4</a></li>
    </ul>
</body>
</html>
<!-- a 태그는 anchor의 첫 글자로서 '정박자', '닻' 이란 의미이다
     다른 문서로의 이동, 또는 같은 문서내의 이동을 위해 사용한다.
     href="#"을 쓰는 경우들 - 웹 페이지에서 href="#"모습을 볼 수 있는데 각 경우 별도정리
     1. 클릭 이벤트 발생 시 페이지 전환을 하지 않도록 하기 위해서 쓰인다
     원래는 "# + id"를 사용해서 같은 문서내의 해당 element로 이동하도록 하는 것인데,
     현재는 #으로 의미없는 링크를 주어 페이징이 안되도록 하는 것이다.
     #으로 명시를 하는 것은 여러 블로그에서 '관례' 라고 나와있지만
     클릭 시 화면 최 상단으로 이동하게 되므로
     <a href="javascript:;" onclic="func()"></a>
     위와 같은 방법을 추천하는 곳도 있다.
    2. 만약 화면 최상단으로 이동을 목적으로 #을 쓴다면
    다음 코드와 같이 window.scrollTo()를 쓰는 게 더 좋은 방식이다.
    <input id="btnTop" type="button" onclic="window.scrollTo(0,0);" value="TOP">
    3. href="#" 과 href="#;" (세미콜론)의 차이는
    세미콜론이 붙으면 화면 최 상단으로 이동하지 않는다는 점이다.
    #           아무것도 실행하지는 않지만 페이지 상단으로 이동한다.
    <a href="#none">    아무것도 실행하지 않으며, 페이지 상단으로도 이동하지 않는다.
    href="#"  으로 하면 이벤트가 발생하기 전 화면 최상단으로 이동한 후 이벤트가 수행되지만
    href="#;" 으로 하면 최상단으로 이동없이 이벤트가 수행된다.
    또한 #; 과 javascript:; 의 차이는 URL 뒤에 #이 붙고 안 붙고의 차이이다.-->
