<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성 선택자</title>
    <style>
        /* 일반 선택자 */
        ul {
            list-style: none;
        }
        li {
            padding: 5px 30px;
        }
        /* 후손 선택자 */
        li a {
            font-size: 16px;
            color: blue;
            text-decoration: none;
        }
        /* 속성 선택자
            target 속성 값이 "_blank"인 요소만 선택 */
        a[target="_blank"]{
            padding-right: 30px;
            background: url("file:///C:/media/newwindow.png");
            background-repeat: no-repeat;
            background-position: center right;
        }

    </style>
</head>
<body>
    <h1>HTML5 표준안 사이트</h1>
    <ul>
        <li><a href="http://www.w3c.org/TR/html" target="_blank">HTML</a></li>
        <li><a href="https://www.w3.org/TR/selectors">CSS selector Lever 3</a></li>
        <li><a href="https://www.w3.org/TR/css3-mediaqueries">미디어쿼리</a></li>
    </ul>
</body>
</html>
