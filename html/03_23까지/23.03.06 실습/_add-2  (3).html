<!-- 자바스크립트는 functino 이라는 예약어를 만나면 함수를 선언한다는 것을 알고 
     일단 메모리 어딘가에 calcSum() 함수의 내용을 저장해둔다.
    
     함수 선언 다음에 오는 calcSum(10) 명령을 만나면 calcSum 함수를 실행한다.
     이 때, 소괄호 안에 있는 num은 함수를 선언할 대 지정한 매개변수 n으로 넘겨진다.
     그 값을 사용해서 함수에 있던 명령을 차례대로 실행한다.-->
