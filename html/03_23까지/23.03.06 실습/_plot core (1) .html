<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[ ]로 배열 만들기</title>
</head>
<body>
    <h3>[ ]로 배열 만들기</h3>
    <script>
        //Array 배열 객체
        let plots = [20, 5, 8, 15, 20];
        document.write("let plots = [" + plots + "]<br>");
        //plots[i] : i번째 배열에 값 입력
        //20 다음 인덱스인 5번에 33 값 입력
        plots[5] = 33;
        /* 인덱스 6번을 건너뛰고 7번에 값 11을 입력하면 인덱스 6번은 비워진 상태가 되고
        배열 길이는 인덱스 7번까지 만큼 늘어난다 (array 길이 = 8) */
        plots[7] = 11;
        document.write(plots);
        document.write("<br>");
        //배열은 0번부터 시작하므로 2는 세번째 값인 8이 출력된다. 
        document.write("plots[2]의 값은 : " + plots[2]);
    </script>
</body>
</html>
<!-- 현실 세계는 객체들의 집합 사람, 책상, 자동차, TV 등 객체는 자신만의 고유한 구성 속성
     자바스크립트 객체 구성
     예) 사람 : <이름 : 박샘이, 나이 : 28, 성별 : 남, 주소 : 서울>
    여러개의 프로퍼티(속성)와 메소드로 구성 
    프로퍼티 : 객체의 고유한 속성 메소드 : 함수
    자바스크립트는 객체 기반 언어
    자바스크립트는 객체 지향 언어같아 보이지만 순차지향언어.
    
    1. 코어 객체
    자바스크립트 언어가 실행되는 어디서나 사용 가능한 기본 객체
    기본 객체로 표준 객체
    Array, Date, string, Math 타입 등
    웹 페이지 자바스크립트 코드에서 혹은 서버에서 사용 가능 
    
    2. HTML DOM 객체
    HTML 문서에 작성된 각 HTML 태그들을 객체화 한 것들
    HTML 문서의 내용과 모양을 제어하기 위한 목적 w3c의 표준 객체
    
    3. 브라우저 객체
    자바스크립트로 브라우저를 제어하기 위해 제공되는 객체
    BOM(Browser Object Model)에 따르는 객체들
    비표준 객체
    코어 객체 종류  
    Array, Date, String, Math 등
    코어 객체 생성
    new 키워드 이용
    var today = new Date(); // 시간 정보를 다루는 Date 타입의 객체 생성
    var msg = new String("Hello");  //"Hello" 문자열을 담은 String 타입의 객체 생성
    객체가 생성되면 객체 내부에 프로퍼티와 메소드들 존재
    
    객체 접근
        객체와 멤버 사이에 점(.) 연산자 이용
        obj.프로퍼티 = 값; // 객체 obj의 프로퍼티 값 변경
        변수 = obj.프로퍼티; //객체 obj의 프로퍼티 값 알아내기
        obj.메소드(매개변수 값들); //객체 obj의 메소드 호출 -->
