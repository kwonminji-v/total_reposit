<html lang="en">
<head>

<body>
    <button id="open">프로필 보기</button>
    <div id="modal-box">
        <div id="modal-contents"><button id="close">&times;</button>
            <h1 id="title">My profile</h1>
            <div id="profile"></div>
            <img src="c:\media\pf.png" alt="소녀">
            <div id="desc">
                <p class="user">이름 : 도레미</p>
                <p class="user">주소 : somewher</p>
                <p class="user">연락처 : 1234-5678</p>
            </div>
        </div>
    </div>

    <script>
        const open = document.querySelector("#open");
        const modalBox = document.querySelector("#modal-box");
        const close = document.querySelector("#close");

        open.addEventListener("click", () => {
            modalBox.classList.toggle("active");
        });
        close.addEventListener("click", () => {
            modalBox.classList.toggle("active");
        });

        //파란색은 모달 박스 열기 , x를 누르면 모달 박스 닫기
    </script>
</body>
