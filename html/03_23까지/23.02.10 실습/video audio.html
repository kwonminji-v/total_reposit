<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>비디오 삽입</h3>
    <hr>
    <!-- controls 속성으로 비디오 플레이 컨트롤이 가능하고
         autoplay에 의해 자동 실행되
         -->
         <video src = "c:\media\bear.mp4" width="320" height="240" controls autoplay muted>
            브라우저가 video 태그를 지원하지 않습니다.</video>
        
    <h4>오디오 삽입</h4>
    <hr>
    페이지 로드 즉시 음악이 연주됩니다.
    <p>
        <!-- controls 속서으로 오디오 플레이 컨드롤 가능
             autoplay 속성으로 자동재생
             loop 속성으로 방복 실행됨 -->
        <audio src="c:\media\EmbraceableYou.mp3" controls autoplay loop >
            브라우저가 audio 태그를 지원하지 않습니다.
        </audio>
    </p>
</body>
</html>
