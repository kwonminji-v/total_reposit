<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3> srcdoc에 HTML 문서 작성 </h3>
    <hr>
    <!-- srcdoc 명령어를 활용하면 태그 안에 코드를 작성할 수 있다
    출력하면 srcdoc에 코딩된 내용이 출력되고 링크에 걸려있는 iframe1.html
    내용은 무시된다 -->
    <iframe src="iframe1.html" width="200" heigth="80"
    srcdoc="<html><head></head><body>hello</body></html>">
</iframe>
</body>
</html>
<!-- srcdoc 속성이 있으면 src 속성은 일반적으로 무시된다. -->
