<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>return 문</title>
</head>

<body>
    <script>
        function calcSum(n) {  //매개변수
            let sum = 0;
            for (let i = 1; i <= n; i++) {
                sum += i;
            }
            return sum;
        }
        let num = parseInt(prompt("몇까지 더할까요?"));
        document.write(`1부터 ${num}까지 더하면 ${calcSum(num)}입니다.`);
    </script>
    <!-- return 문
         함수 안에서 실행하고 그 결과를 함수 밖에서 받아 처리해야 할 경우도 많다.
         함수의 실행 결과를 함수를 실행한 시점으로 넘겨주는 것을 '결과값을 반환한다 return'이라고 한다.
         함수를 실행한 후 결과를 반환할 때는 예약어 return 다음에 넘겨줄 값이나 변수를 지정한다. -->
         
         <script>
             let sum = function (a, b) {
                 return a + b;
             }
             console.log(`함수 실행 결과 : ${sum(10, 20)}`);
         </script>
         
         <!-- 익명 함수를 사용하는 것은 마치 하나의 값처럼 사용하기 위해서
                  함수를 변수에 할당할 수도 있고, 다른 함수의 인자로 사용할 수도 있음 <함수를 변수에 할당해서 사용한것임> -->
         
         
         
        <!-- 화살표 함수 (arrow function) : ES6 버전부터는 =>을 사용해 함수를 좀 더 간단하게 선언함.
              화살표 함수는 함수 표현식을 사용할 경우에만 사용할 수 있음.
              () => {함수 내용}
              (매개변수) => {함수 내용} -->
         
         <script>
             let hi = function () {
                 return `안녕하세요?`;
             }
             hi();
         
             let hello = () => { return `안녕하세요?`; }
             hello();
         
             let bye = () => `안녕히 가세요`;
             bye();
         </script>
</body>






</html>
