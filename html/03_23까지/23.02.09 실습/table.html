<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>기본 구조를 가진 표</h3>
    <table border="2" cellpadding = "10">
        <!-- 1 픽셀 테두리이나 css3로 표현하는 것이 바람직하다. -->
        <!-- ↓ 표의 제목 담당 -->
        <caption>1학기 성적</caption>
        <!-- ↓ 표의 가장 윗 부분 -->
        <thead>
            <!-- tr은 행을 나타낸다. 같은 태그로 묶여 있으면 같은 행을 의미
        th는 열을 나타내기에 각각 다른태그로 묶어줘야한다.
        1행 1열, 1행 2열, 1행 3열 ... -->
            <tr>
                <th>이름</th>
                <th>HTML</th>
                <th>CSS</th>
            </tr>
        </thead>
        <!-- ↓ 표의 가장 아랫 부분 -->
        <tfoot>
            <tr>
                <th>합</th>
                <th>130</th>
                <th>150</th>
            </tr>
        </tfoot>
        <!-- ↓ 표의 데이터가 되는 부분 -->
        <tbody>
            <tr>
                <td>박영서</td>
                <td>30</td>
                <td>50</td>
            </tr>
            <tr>
                <td>오영훈</td>
                <td>95</td>
                <td>95</td>
            </tr>
            <tr>
                <td>박용준</td>
                <td>5</td>
                <td>5</td>
            </tr>
            <tr>
                <td>레벨1</td><td>Side by Side 1</td><td>American Headway 1</td><td>1개월</td>
                <td><input type = "button" value="세부내용보기" class ="button"></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
<!-- <caption>은 <table>에 반드시 첫 번째로 삽입 -->
<!-- <thead>, <tbody>,<tfoot>은 여러 <tr> 포함 가능 -->
<!-- colspan 셀의 너비 지정 -->
<!-- rowspan 셀의 높이 지정 -->
