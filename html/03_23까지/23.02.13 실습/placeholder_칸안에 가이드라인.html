<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>형식을 가진 텍스트 입력</title>
</head>
<body>
    <h3>회원 정보를 입력해주세요</h3>
   
        이메일 : <input type="email" placeholder="id@email.com"><br>
        전화번호 : <input type="tel" placeholder="010-1234-5678"><br>
        홈페이지 : <input type="url" placeholder="http://"><br><br>
                   <input type="submit" value="제출"><br><br>
        <hr>
        검색어 : <input type="search" placeholder="검색어"><br><br>
                <input type="button" value="찾기"><br><br> 
</body>
</html>
<!-- <placeholder> : 코드를 실행하면 초기에 글자가 쓰이게 되는데 텍스트 박스를 클릭하면 사라진다.
    type : 종류 추가 / email : 이메일 타입 입력, @을 쓰지 않으면 오류 출력
    url : url주소를 입력 받는 창 , http://이 없으면 오류 발생
    tel : 전화번호 양식 -->
