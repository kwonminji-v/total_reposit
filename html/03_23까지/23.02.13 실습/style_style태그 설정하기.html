<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일을 가진 웹 페이지</title>
    <style>
        /* 
        <style> 태그 안에서는 주석이 /*로 작성된다.
        CSS 스타일 시트 작성
        background-color : 배경색 지정 / color : 문자 색상
        border : border 두께 지정 (테두리)
        font-size : 문자 크기 지정
        선택자 selector {속성 : 값} */

        body{background-color:mistyrose;}
        h3{color:purple;}
        hr{border:5px solid yellowgreen;}
        span{color:blue; font-size :20px;}
    </style>
</head>
<body>
    <h3>CSS 스타일 맛보기</h3>
    <hr>
    <p>나는 <span>웹 프로그래밍</span>을 좋아합니다.</p>
    
</body>
</html>
<!-- CSS 스타일 시트 파일을 불러오는 방법 2가지
     1.<link> 태그 이용
        <link href="mystyle.css" type= text/css" rel="stylesheet" 
     2. @ import 이용
        @import url(mystyle.css); ()안에 '' " " 가능
        mystyle.css 내용입니다.
        /*mystyle.css*/
     -->
