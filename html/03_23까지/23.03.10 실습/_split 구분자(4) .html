    <!-- 구분자를 사용해 문자 쪼개기 - split
         문자열에서 구분자를 기준으로 문자열을 나눈다.
         문자열.split(구분자) -->
    <script>
        str5 = "hello everyone"
        array1 = str5.split(" ")    //["Hello", "everyone"]
        console.log(str5)
        console.log(array1)
        str = "Good morning, everyone, Beautiful morning!"
        array2 = str.split("")
        console.log(array2)
    </script>
