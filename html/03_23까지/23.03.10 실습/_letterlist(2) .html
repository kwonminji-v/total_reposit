<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 부분 문자열의 위치 찾기 - indexOf()
         두 개 이상의 단어로 구성된 문자열에는 공백으로 구분되는 여러 개의 부분 문자열이 있을 수 있다.
         indexOf() 메서드는 괄호 안의 문자열이 나타난 위치를 알려줌. 찾는 문자열이 없으면 -1을 반환.
         indexOf(문자열) indexOf(문자열, 위치) -->

    <!-- 특정 문자(열)로 시작하는 지 확인 - startsWith()
         문자열이 특정 문자나 문자열로 시작하는지 확인
         문자나 문자열에서 영문자의 대소문자를 구별하므로 주의해야한다.
         문자열.startsWith(문자 or 문자열) -->


    <script>
        str1 = "Good morning, Everyone. Beautiful Morning."
        first = str1.indexOf("morning")
        // 5 출력
        str1 = "Good morning, Everyone. Beautiful Morning."
        str1.indexOf("morning", first + 1)
        // - 1 출력
        str1 = "Good morning, Everyone. Beautiful Morning."
        first = str1.indexOf("morning")
        // 5 출력
        str1.indexOf("Morning", first + 1)   //두번째 morning의 위치
        // 34 출력
    </script>

    <script>
        str2 = "Hello, everyone."
        str2.startsWith("Hello")
        // true
        str2.startsWith("hello")
        // false
        str2.startsWith("He")
        // true
        /* 특정 문자(열)이 있는지 확인 - includes()
               문자열에 특정 문자나, 문자열이 있는지 확인. 대소문자 구별에 주의해야함!
               문자열.includes(문자 or 문자열) */
        str2.indexOf("every") !== -1
        // true
        str2.includes("every")
        // true
    </script>

    <script>

        /* 문자열에서 공백 제거하기
           문자열에서 공백이란, [spacebar]를 눌러 입력한 공백, [Tab]을 눌러 입력한 탭,
           줄을 바꾸기 위해 사용한 이스케이프 문자 (\n,\r)등을 말한다.
           문자열을 연산에 사용하려면 불 필요한 공백을 제거하는 것이 좋다.
           문자열.trim()     //문자열의 앞뒤 공백 제거
           문자열.trimstart()//문자열의 앞쪽 공백 제거
           문자열.trimEnd()  //문자열의 앞쪽 공백 제거*/
        str3 = "  ab  cd  ef  "
        // '  ab  cd  ef  '
        str3 = "  ab  cd  ef  "
        str3.trim()
        // 'ab  cd  ef'
        str3.trimStart()
        // 'ab  cd  ef  '
        str3.trimEnd()
        // '  ab  cd  ef'
    </script>
    <script>
        /* 문자열의 대소문자 바꾸기
           영문자 문자열의 경우에는 문자열을 모두 대문자로, 또는 모두 소문자로 바꿀 수 있다.
           문자열.toUpperCase()      // 문자열을 모두 대문자로 변환
           문자열.toLowerCase()      // 문자열을 모두 소문자로 변환 */
        str4.toUpperCase()
        // 'GOOD MORNING.'
        str4.toLowerCase()
        // 'good morning.'
    </script>
    <script>
        /* 문자열의 부분 문자열 추출하기 substring()
           시작 위치 부터 끝 위치의 직전까지 추출해서 반환한다.
           끝 위치를 지정하지 않으면 시작 위치부터 문자열 끝까지 추출해서 반환한다.
           문자열.substring(시작 위치)
           문자열.substring(시작 위치 , 끝 위치) */
        str4 = "Good morning."
        str4.substring(5)
        // 'morning.'
        str4.substring(0, 4)
        // 'Good'
    </script>
</body>

</html>
