<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상수</title>
    <script>
        function evall() {
            //prompt를 활용해 수식 문자열 획득 (문자열이다)
            var str = prompt("수식을 입력하시오" , "1+2+3+4+5");
            //상수(Literal)은 직접 표현되는 값 그 자체를 의미 (1, 2, 3, ...)
            if(str == "") {
                document.write("입력된 식이 없습니다.")
            }
            //입력이 있을 때, eval 수식을 계산한다
            else {
                var sum = eval(str);
                document.write(str+"=" + sum);
            }
        }
    </script>
</head>
<body>
    <h3>상 수</h3>
    <script>
        //자체 생성한 evall()함수 호출
        evall();
        
    </script>
</body>
</html>
