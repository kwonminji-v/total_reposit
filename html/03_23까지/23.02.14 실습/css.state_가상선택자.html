<!DOCTYPE html>
<html>
<head>
    <style>
        div { color: white; }
        h2:first-letter { font-size: 30px; color: red; text-transform: uppercase; } 
        /* first-letter css 가상 선택자 : h2태그의 첫번째 글자에 입력한 스타일 적용이 가능 */
        
        h3:first-line { color: blue; }
        /* first-line css 가상 선택자 : h3태그 라인 전부에 입력한 스타일 적용이 가능 */
        
        input:focus { background-color: red; }
        /* focus css 가상 선택자 : 입력받을 공간이 키보드나 마우스 클릭으로 포커스를 받을 때 스타일적용됨 */
        
        input:checked + div.d1 { background-color: gray; }
        input:checked + div.d2 { background-color: black; }
         /* checkbox css 가상 선택자 : 입력받을 공간인 체크박스가 선택될 때 스타일이 변경됨 */
    </style>
</head>
<body>
    <h2>states pseudo-classes</h2>
    <h3>문제) 대한민국 수도는?</h3>
    <p>정답 작성 : <input type="text"></p>
    <h2>answer</h2>
    힌트 보기 : <input type="checkbox">
    <div class="d1">
        남대문이 있는 곳이죠.   
    </div>
    정답 보기 : <input type="checkbox">
    <div class="d2">
        서울    
    </div>
</body>
</html>
