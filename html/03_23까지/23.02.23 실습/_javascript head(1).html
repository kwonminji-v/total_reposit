<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바 스크립트 예제</title>
    <!-- 자바 스크립트(javascript)
         자바 스크립트는 <script> 태그 안에 사용한다.
         HTML에서 하기 어려운 조건문 반복문 등 논리 로직을 지원하며
         함수나 객체의 사용도 가능하게 한다.
         객체 지향 언어 같지만 순차지향이며, 객체의 개념이 더해진 것이다.
         본 예제를 실행하면 스크립트의 순서대로 코드가 실행된다 (순차지향) -->
    <script>
        // 자바 스크립트에서 모든 변수형은 var이며, 제대로 사용하기위해서는 parsing(구문분석)이 필요
        var num=0;
        document.write("head 태그 내 실행 순서 : " + num + "<br/>");
    </script>
    <script>
        var num=1;
        document.write("head 태그 내 실행 순서 : " + num + "<br/>");
    </script>
</head>
<body>
    <script>
        var num=2;
        document.write("body 태그 내 실행 순서 : " + num + "<br/>");
    </script>
    <script>
        var num=3;
        document.write("body 태그 내 실행 순서 : " + num + "<br/>");
    </script>
</body>
</html>
<!-- 변수 var Es6 이전까지는 var을 사용해서 선언하였음
     변수 var을 선언하지 않고 사용하면 오류가 없고 재선언이 가능하며, 재할당도 가능
     변수 let과 const는 선언하지 않고 사용하면 오류가 발생하며, 재선언은 불가능하나 재할당은 가능

자바스크립트 역할이 커지기 시작해, var로는 부족하여 let과 const를 적절히 사용함    -->
